        // Configuração da API
        const API_BASE_URL = 'https://bd-1-tile.onrender.com';
        
        // Função para mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        // Função para mostrar mensagens de erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Ocultar após 5 segundos
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Função para mostrar mensagens de sucesso
        function showMessage(message, time = 2000) {
            const msgElement = document.createElement('div');
            msgElement.className = 'msg';
            msgElement.textContent = message;
            document.body.appendChild(msgElement);
            
            setTimeout(() => {
                document.body.removeChild(msgElement);
            }, time);
        }
        
        // Verificar autenticação
        function checkAuth() {
            const tokenData = localStorage.getItem('user_token');
            if (!tokenData) {
                window.location.href = 'index.html';
                return null;
            }
            
            try {
                const { token, expiry } = JSON.parse(tokenData);
                if (Date.now() > expiry) {
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('user_mobile');
                    localStorage.removeItem('user_id');
                    window.location.href = 'index.html';
                    return null;
                }
                return token;
            } catch (e) {
                console.error('Erro ao verificar token:', e);
                window.location.href = 'index.html';
                return null;
            }
        }
        
        // Carregar dados do usuário
        async function loadUserData() {
            const token = checkAuth();
            if (!token) return;
            
            showLoading(true);
            
            try {
                // Buscar informações do perfil
                const response = await fetch(`${API_BASE_URL}/user/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                // Verificar se a resposta é válida
                if (!response.ok) {
                    if (response.status === 403) {
                        showError('Sessão expirada. Por favor, faça login novamente.');
                        localStorage.removeItem('user_token');
                        localStorage.removeItem('user_mobile');
                        localStorage.removeItem('user_id');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                        return;
                    }
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Preencher dados do usuário na interface
                    const mobile = data.data.mobile;
                    document.getElementById('phone-display').textContent = mobile.replace(/(\d{4})$/, '****');
                    
                    // Carregar outras informações se disponíveis
                    await loadAdditionalUserInfo(token);
                } else {
                    console.error('Erro ao carregar dados do usuário:', data.message);
                    showError('Erro ao carregar dados do usuário');
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error);
                showError('Erro de conexão com o servidor');
            } finally {
                showLoading(false);
            }
        }
        
        // Carregar informações adicionais do usuário
       // Carregar informações adicionais do usuário
async function loadAdditionalUserInfo(token) {
    try {
        const userId = localStorage.getItem('user_id');
        if (!userId) {
            console.error('ID do usuário não encontrado');
            return;
        }
        
        // Buscar informações completas do usuário
        const response = await fetch(`${API_BASE_URL}/user/${userId}/full-profile`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!response.ok) {
            // Se houver erro, não interromper o fluxo principal
            console.error('Erro ao buscar perfil completo:', response.status);
            return;
        }
        
        const data = await response.json();
        
        if (data.success) {
            const userInfo = data.data.user_info;
            
            // Preencher apelido
            if (userInfo.nickname) {
                document.getElementById('nickname-display').textContent = userInfo.nickname;
            }
            
            // Preencher sexo
            if (userInfo.sex) {
                document.getElementById('gender-display').textContent = userInfo.sex === 1 ? 'Masculino' : 'Feminino';
            }
            
            // Preencher avatar se existir
            if (userInfo.head_img) {
                document.getElementById('avator').src = userInfo.head_img;
            }
        }
    } catch (error) {
        console.error('Erro ao carregar informações adicionais:', error);
        // Não mostrar erro para o usuário, pois estas informações são secundárias
    }
}

        async function select_touxiang(head_img) {
            const token = checkAuth();
            if (!token) return;
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/profile/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ head_img })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Avatar atualizado com sucesso');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(data.message || 'Erro ao atualizar avatar');
                }
            } catch (error) {
                console.error('Erro ao atualizar avatar:', error);
                showMessage('Erro de conexão');
            } finally {
                showLoading(false);
            }
            
            // Fechar todos os modals
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => document.body.removeChild(modal));
        }

            showLoading(true);
            
            try {
                await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
            } catch (error) {
                console.error('Erro no logout:', error);
            } finally {
                // Independente da resposta da API, limpar localStorage e redirecionar
                localStorage.removeItem('user_token');
