<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú do Tesouro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/css/layui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/layui.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            position: relative;
            min-height: 100vh;
            background: #c2ffdd !important;
            padding-bottom: 80px;
        }

        .navbar-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: linear-gradient(90deg, #28c76f 11.2%, #198754 78.9%) !important;
            color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .nav-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            flex: 1;
        }

        .app-capsule {
            padding-top: 56px;
            min-height: 100vh;
        }

        .content-area {
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .treasure-card {
            background: rgba(255, 255, 255, 0.95) !important;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 3px 12px rgba(46, 125, 50, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 208, 148, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .treasure-title {
            font-size: 20px;
            color: #198754;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .treasure-icon {
            width: 30px;
            height: 30px;
            fill: #FFD700;
        }

        .treasure-chest {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M5 4h14v3H5zm0 5h14v2H5zm2 3h10v5H7zM2 9v12h20V9zm5 3h2v2H7zm8 0h2v2h-2z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }

        .treasure-chest.open {
            transform: scale(1.1);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M5 4h14v3H5zm0 5h14v2H5zm2 3h10v2H7zm8 0h2v2h-2zM2 9v12h20V9zm3 3h2v2H5zm12 0h2v2h-2z"/></svg>');
        }

        .treasure-prize {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
            display: none;
        }

        .code-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #198754;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .submit-button {
            background: linear-gradient(90deg, #28c76f 11.2%, #198754 78.9%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(46, 125, 50, 0.25);
            transition: all 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 18px rgba(46, 125, 50, 0.35);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar-top">
        <div class="navbar-content">
            <div class="nav-icon" id="backButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="nav-title">Baú do Tesouro</div>
            <div class="nav-icon" style="visibility: hidden;">
                <!-- Espaço vazio para alinhamento -->
            </div>
        </div>
    </div>

    <div class="app-capsule">
        <div class="content-area">
            <div class="treasure-card">
                <div class="treasure-title">
                    <svg class="treasure-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5 4h14v3H5zm0 5h14v2H5zm2 3h10v5H7zM2 9v12h20V9zm5 3h2v2H7zm8 0h2v2h-2z"/>
                    </svg>
                    Digite seu Código
                </div>

                <div class="treasure-chest" id="treasureChest"></div>
                
                <div class="treasure-prize" id="treasurePrize">
                    + 200 KZ
                </div>

                <input type="text" class="code-input" id="codeInput" placeholder="Digite o código" maxlength="6">
                
                <button class="submit-button" id="submitButton">Resgatar</button>
                
                <div class="instructions">
                    Cada código pode ser usado apenas uma vez.<br>
                    Digite um dos códigos válidos para resgatar 200 KZ.
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        // Elementos da página
        const $codeInput = $('#codeInput');
        const $submitButton = $('#submitButton');
        const $treasureChest = $('#treasureChest');
        const $treasurePrize = $('#treasurePrize');
        const $backButton = $('#backButton');

        // Códigos válidos (em produção, isso viria do backend)
        const validCodes = [
            'A7K2QX', 'Z3M8YT', 'L9B4ND', 'P1E6WS', 'T8C5VR',
            'M7Q1LP', 'H6Z8GF', 'Q5X2JN', 'Y4W9TR', 'B2V7KM',
            'E3R8PL', 'J9H2QZ', 'G6N4XT', 'W1S7DY', 'U8F5ME',
            'D3P9LW', 'R7C1VJ', 'K4L8NZ', 'X5G2TB', 'N6Y3HQ'
        ];

        // Formata o input para maiúsculas
        $codeInput.on('input', function() {
            $(this).val($(this).val().toUpperCase());
        });

        // Submissão do código
        $submitButton.click(async function() {
            const code = $codeInput.val().trim();
            
            if (!code) {
                layer.msg('Digite um código', {icon: 2});
                return;
            }
            
            if (code.length !== 6) {
                layer.msg('O código deve ter 6 caracteres', {icon: 2});
                return;
            }
            
            $submitButton.prop('disabled', true);
            const loading = layer.load(1, {
                shade: [0.1, '#fff']
            });
            
            try {
                // Envia o código para validação no backend
                const response = await fetch('https://bd-1-tile.onrender.com/treasure/redeem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        code: code
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.msg || 'Erro ao validar código');
                }
                
                // Código válido - mostra animação
                $treasureChest.addClass('open');
                $treasurePrize.fadeIn();
                
                // Mostra mensagem de sucesso
                layer.msg('Parabéns! Você resgatou 200 KZ', {icon: 1});
                
                // Limpa o campo após 3 segundos
                setTimeout(() => {
                    $codeInput.val('');
                    $treasureChest.removeClass('open');
                    $treasurePrize.fadeOut();
                    $submitButton.prop('disabled', false);
                }, 3000);
                
            } catch (error) {
                console.error('Erro:', error);
                layer.msg(error.message, {icon: 2});
                $submitButton.prop('disabled', false);
            } finally {
                layer.close(loading);
            }
        });

        // Botão de voltar
        $backButton.click(function() {
            window.history.back();
        });
    });
    </script>
</body>
</html>
