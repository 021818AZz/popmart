    <script>
        // Função para carregar os dados do usuário
        async function loadUserData() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showToast('Por favor, faça login primeiro');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
                return;
            }

            try {
                // Mostra loading
                const loading = layer.open({
                    type: 2,
                    content: "Carregando dados..."
                });

                // Faz a requisição para a rota /me
                const response = await fetch('http://127.0.0.1:3000/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                layer.close(loading);

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                const userData = await response.json();

                // Atualiza a interface com os dados do usuário
                document.getElementById('userMobile').textContent = userData.mobile.replace('+244', '');
                document.getElementById('currentBalance').textContent = `KZ${userData.saldo.toFixed(2)}`;
                document.getElementById('totalEarnings').textContent = `KZ${userData.saldo.toFixed(2)}`;
                
                // Atualiza o link de convite
                const referralLink = `http://127.0.0.1:5501/register?invite=${userData.codigoConvite}`;
                document.getElementById('referralURL').value = referralLink;

                // Atualiza o nível VIP (se disponível nos dados)
                if (userData.nivel) {
                    document.getElementById('userLevel').textContent = `VIP${userData.nivel}`;
                }

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showToast('Erro ao carregar dados do usuário');
                
                // Se o token for inválido, redireciona para login
                if (error.message.includes('Token inválido') || error.message.includes('401')) {
                    localStorage.removeItem('token');
                    setTimeout(() => {
                        window.location.href = '/index';
                    }, 2000);
                }
            }
        }

        // Função para copiar para a área de transferência
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);

            try {
                document.execCommand('copy');
                showToast('Link copiado com sucesso!');
            } catch (err) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(element.value).then(function() {
                        showToast('Link copiado com sucesso!');
                    }, function() {
                        showToast('Falha ao copiar o link');
                    });
                } else {
                    showToast('Falha ao copiar o link');
                }
            }
        }

        // Mostrar mensagem toast
        function showToast(message) {
            layer.open({
                content: message,
                skin: 'msg',
                time: 2
            });
        }

        // Carrega os dados quando a página é aberta
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se há token no localStorage
            const token = localStorage.getItem('token');
            
            if (token) {
                loadUserData();
            } else {
                showToast('Por favor, faça login primeiro');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
            }
        });
    </script>
