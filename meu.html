        /* Estilos gerais */
        body {
            min-height: 100%;

        }
        
        div {
            cursor: pointer;

        /* Estilo para loading */

        /* Estilo para valores monetários */

        }
        
        /* Estilo para cabeçalho */

            margin: 0 auto;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        .user-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            text-align: center;
        }
        
        .info-item {
            flex: 1;
            padding: 0 10px;
        }
        
        .info-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* Botão de logout */
        .logout-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }
        
        /* Cartão de ações */
        .action-card {
            background: white;
            border-radius: 15px;
            margin: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .action-grid {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .action-item:hover {
            background: rgba(40, 167, 69, 0.1);
            transform: translateY(-3px);
        }
        
        .action-icon {
            width: 36px;
            height: 36px;
            margin-bottom: 8px;
        }
        
        .action-label {
            font-size: 12px;
            color: #333;
        }
        
        /* Seção de serviços */

            margin: 15px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .section-divider {
            border: none;
            height: 1px;
            background: #e0e0e0;
            margin: 10px 0;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .service-item {
            background: white;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        
        .service-item:hover {

        }
        
        .service-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            color: #28a745;
        }
        
        .service-label {
            font-size: 12px;
            color: #333;
        }
        
        /* Navegação */
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;

    <script>
        // Função para formatar valores em KZ (Kwanza Angolano)
        function formatCurrency(value) {
            if (isNaN(value)) value = 0;
            return 'KZ ' + parseFloat(value).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Função para formatar número de telefone
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            
            // Formatar números brasileiros (assumindo formato 55XXXXXXXXXXX)
            if (phone.startsWith('55') && phone.length >= 12) {
                return phone.replace(/(\d{2})(\d{2})(\d{5})(\d{4})/, '+$1 ($2) $3-$4');
            }
            // Formatar números angolanos (assumindo formato 244XXXXXXXXX)
            else if (phone.startsWith('244') && phone.length >= 12) {
                return phone.replace(/(\d{3})(\d{3})(\d{3})(\d{3})/, '+$1 $2 $3 $4');
            }
            // Formato internacional padrão
            else if (phone.startsWith('+')) {
                return phone.replace(/(\+\d{3})(\d{3})(\d{3})(\d{3})/, '$1 $2 $3 $4');
            }
            
            return phone;
        }

        // Função para buscar dados do usuário
        async function fetchUserData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            // Mostrar loading
            document.getElementById('uid').innerHTML = '<span class="loading"></span>';
            document.getElementById('useramount').innerHTML = '<span class="loading"></span>';

            try {
                // Verificar cache primeiro (válido por 30 segundos)
                const cachedData = sessionStorage.getItem('userDataCache');
                const cacheTime = sessionStorage.getItem('userDataCacheTime');
                
                if (cachedData && cacheTime && (Date.now() - cacheTime < 30000)) {
                    updateUserUI(JSON.parse(cachedData));
                }

                // Buscar dados atualizados
                const response = await fetch('https://bd-1-tile.onrender.com/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) throw new Error('Erro na rede');

                const data = await response.json();
                
                if (data.success) {
                    // Armazenar em cache
                    sessionStorage.setItem('userDataCache', JSON.stringify(data));
                    sessionStorage.setItem('userDataCacheTime', Date.now());
                    updateUserUI(data);
                } else {
                    throw new Error(data.mensagem || 'Erro ao buscar dados');
                }
            } catch (error) {
                console.error('Erro:', error);
                // Tentar usar dados em cache se disponível
                const cachedData = sessionStorage.getItem('userDataCache');
                if (cachedData) {
                    updateUserUI(JSON.parse(cachedData));
                } else {
                    document.getElementById('uid').textContent = 'Erro ao carregar';
                    document.getElementById('useramount').textContent = 'Erro ao carregar';
                }
            }
        }

        // Atualizar a interface com os dados do usuário
        function updateUserUI(data) {
            // Formatar e exibir telefone
            const phone = data.user.telefone || '';
            document.getElementById('uid').textContent = formatPhoneNumber(phone);
            
            // Formatar e exibir saldo
            document.getElementById('useramount').textContent = formatCurrency(data.user.saldo);
        }

        // Inicialização quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticação
            if (!localStorage.getItem('token')) {
                window.location.href = '/index.html';
                return;
            }

            // Carregar dados imediatamente
            fetchUserData();

            // Atualizar a cada 30 segundos
            setInterval(fetchUserData, 30000);
        });

        // Configuração do LayUI e event listeners
        layui.use(['layer', 'jquery'], function() {
            var layer = layui.layer;
            var $ = layui.jquery;

            // Logout
            $(document).on("click", '#outlogin', function() {
                layer.confirm('Tem certeza que deseja sair?', {
                    btn: ['Sim', 'Não'],
                    title: 'Confirmação',
                    skin: 'layui-layer-molv'
                }, function() {
                    // Limpar cache e redirecionar
                    sessionStorage.removeItem('userDataCache');
                    sessionStorage.removeItem('userDataCacheTime');
                    localStorage.removeItem('token');
                    window.location.href = "/index.html?time=" + Math.random();
                });
            });

            // Outros event listeners...
            $(document).on("click", '.tabs, .tabs1', function() {
                const url = $(this).attr("url") + "?time=" + Math.random();
                layer.open({
                    type: 2,
                    title: false,
                    area: ['100%', '100%'],
                    shadeClose: true,
                    isOutAnim: false,
                    closeBtn: 0,
                    anim: 5,
                    shade: [0.8, '#393D49'],
                    content: url
                });
            });

            $(document).on("click", '#Recharge', function() {
                layer.open({
                    type: 2,
                    title: false,
                    area: ['100%', '100%'],
                    shadeClose: true,
                    isOutAnim: false,
                    closeBtn: 0,

                    content: "deposito.html?time=" + Math.random()
                });
            });

            $(document).on("click", '#Withdraw', function() {
                layer.open({
                    type: 2,

                    shadeClose: true,

                    closeBtn: 0,

                    shade: [0.8, '#393D49'],
                    content: "retirada.html?time=" + Math.random()
                });
            });

            $(document).on("click", '#Record', function() {
                layer.open({
                    type: 2,

            $(document).on("click", '#down', function() {

            $(document).on("click", '.nav-item:not(.active)', function() {
                const url = $(this).attr("url");
                if (url) {
                    location.href = url + "?time=" + Math.random();
                }
            });
        });
