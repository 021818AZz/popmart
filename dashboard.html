    <script type="text/javascript">
        // Função para formatar valores em KZ
        function formatCurrency(value) {
            if (isNaN(value)) value = 0;
            return 'KZ ' + parseFloat(value).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Função otimizada para buscar dados do usuário
        function getUserData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            // Mostrar loading
            document.getElementById('amount').innerHTML = '<span class="loading"></span>';
            document.getElementById('all_income').innerHTML = '<span class="loading"></span>';

            // Verificar cache primeiro
            const cachedData = sessionStorage.getItem('userFinancialData');
            if (cachedData) {
                const data = JSON.parse(cachedData);
                updateUI(data);
            }

            // Buscar dados atualizados
            fetch('https://bd-1-tile.onrender.com/me', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Cache-Control': 'no-cache'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro na rede');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Armazenar em cache por 30 segundos
                    sessionStorage.setItem('userFinancialData', JSON.stringify(data));
                    sessionStorage.setItem('lastUpdate', new Date().getTime());
                    updateUI(data);
                } else {
                    throw new Error(data.mensagem || 'Erro ao buscar dados');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                if (!cachedData) {
                    document.getElementById('amount').textContent = 'Erro ao carregar';
                    document.getElementById('all_income').textContent = 'Erro ao carregar';
                }
            });
        }

        // Atualizar a interface com os dados
        function updateUI(data) {
            document.getElementById('amount').textContent = formatCurrency(data.user.saldo);
            document.getElementById('all_income').textContent = formatCurrency(data.totals.withdrawals || 0);
        }

        // Verificar autenticação e carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar token
            if (!localStorage.getItem('token')) {
                window.location.href = '/index.html';
                return;
            }

            // Carregar dados imediatamente
            getUserData();

            // Atualizar a cada 30 segundos
            setInterval(getUserData, 30000);
        });

        // Manter outras funções do LayUI conforme original
        layui.use(['form', 'layedit', 'laydate', 'layer', 'carousel', 'flow', 'element', 'cookie', 'mobile'], function() {
            var form = layui.form;
            var element = layui.element;
            var $ = layui.jquery, layer = layui.layer;
            var carousel = layui.carousel;
            var mobile = layui.mobile;
            var mobilelayer = mobile.layer;
            var flow = layui.flow;
            var cookie = layui.cookie;

            $().ready(function() {
                onloads();
                function onloads() {
                    indexdata();
                    banner();
                    getcsinfo();
                    Textgpt();
                    getUserData(); // Substitui getuserinfo()
                }
                
                // Manter todos os outros event listeners originais
                $(document).on("click", '#close', function() {
                    $('.indexdiv').hide();
                    $("#noctie").hide();
                });

                function banner() {
                    var url = "http://127.0.0.1:3333/ashx/SiteServer.ashx";
                    var pm = {
                        action: "selectbanner",
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function(json) {
                            if (json.State == "200") {
                                var html = "";
                                html += "<div carousel-item=\"\" style=\"text-align:center;width:100%;margin:0 auto;background: rgb(0,203,227);border-radius: 10px !important;\">";
                                for (var i = 0; i < json.JsonResult.length; i++) {

                                    html += "<div>";
                                    if (json.JsonResult[i].jumpurl == "") {
                                        html += "<div style=\"height:170px; width:100%; background-image:url('" + json.JsonResult[i].imgurl + "'); background-repeat:no-repeat;background-size:cover;background-position: 50%;border-radius: 10px !important;\" />";
                                    } else {
                                        html += "<img src=\"" + json.JsonResult[i].imgurl + "\" style=\"height:170px; width:100%;border-radius: 10px !important;\" class='jump' url='" + json.JsonResult[i].jumpurl + "' />";
                                    }
                                    html += "</div>";

                                }
                                html += "</div>";
                                $("#test2").html(html);
                            }
                        });

                    var ins = carousel.render({
                        elem: '#test2'
                        , interval: 5000
                        , anim: 'default'
                        , height: '170px'
                        , width: '98%'
                        , arrow: 'none'
                        , backgroundcolor: '#000'
                    });

                    $("#test2").on("touchstart", function(e) {
                        var startX = e.originalEvent.targetTouches[0].pageX;
                        $(this).on('touchmove', function(e) {
                            arguments[0].preventDefault();
                        });
                        $(this).on('touchend', function(e) {
                            var endX = e.originalEvent.changedTouches[0].pageX;
                            e.stopPropagation();
                            if (endX - startX > 30) {
                                ins.slide("sub");
                            }
                            else if (startX - endX > 30) {
                                ins.slide("add");
                            }
                            $(this).off('touchmove touchend');
                        });
                    });
                }

                function indexdata() {
                    var url = "http://127.0.0.1:3333/ashx/BusServer.ashx";
                    var pm = {
                        action: "indexdata",
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function(json) {
                            if (json.State == "200") {
                                var html = "";
                                for (var i = 0; i < json.JsonResult.length; i++) {
                                    html += json.JsonResult[i].context + "&nbsp;&nbsp;";
                                }
                                $("#intext").html(html);
                                var ss = html.length * 0.05 + 5
                                $(".marquee-content").css("animation", "marqueeAnim " + ss + "s linear 0s infinite");
                            }
                        });
                }

                function Textgpt() {
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "Textgpt",
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function(json) {
                            if (json.State == "200") {
                                if (json.JsonResult.notice != "") {
                                    var main_prop_txt1 = "Notice";
                                    var main_prop_txt2 = json.JsonResult.notice;
                                    var main_prop_txt3 = "OK";
                                    var xkefu = "";
                                    $('.indexdiv').show();
                                    $("#noctie").show();
                                    $("#notices").html(xkefu);
                                    $("#notice_info").html(main_prop_txt2);
                                    $("#notice_btn").html(main_prop_txt3);
                                    $("#notice_title").html(main_prop_txt1);
                                }
                            }
                        });
                }

                function getcsinfo() {
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "getcsinfo",
                        time: Math.random()
                    };
                    $.getJSON(url, pm,
                        function(json) {
                            if (json.State == "200") {
                                $("#techannel").val(json.JsonResult.techannel);
                                $("#androidurl").val(json.JsonResult.androidurl);
                            }
                        });
                }

                // Manter todos os outros event listeners originais
                $(document).on("click", '#Join', function() {
                    var url2 = document.getElementById("techannel").value;
                    if (window.android) {
                        window.android.callAndroid("open," + url2);
                        return;
                    }
                    if (window.webkit && window.webkit.messageHandlers) {
                        window.webkit.messageHandlers.nativeExt.postMessage({ msg: 'open,' + url2 });
                        return;
                    }
                    window.open(url2, "_blank");
                });

                $(document).on("click", '#Recharge', function() {
