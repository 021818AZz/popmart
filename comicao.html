<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Minha Equipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            color: #fff;
        }
        
        .container {
            padding: 12px;
            max-width: 100%;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #6d4c41 0%, #8d6e63 100%);
            color: white;
            padding: 20px 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .back-btn {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.05);
        }
        
        .header-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            padding: 0 50px;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px 12px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.7s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 800;
            color: #d7ccc8;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            line-height: 1.3;
            font-weight: 500;
        }
        
        .tab-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 18px 8px;
            text-align: center;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.7);
        }
        
        .tab.active {
            border-bottom-color: #d7ccc8;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .tab-content {
            display: none;
            padding: 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .members-list {
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-left: 4px solid #8d6e63;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .member-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        .member-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .member-card:last-child {
            border-bottom: none;
        }
        
        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .member-phone {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
            letter-spacing: 0.3px;
        }
        
        .member-date {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
        }
        
        .member-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-weight: 700;
            color: #d7ccc8;
            font-size: 14px;
            margin-top: 4px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .stat-item div:first-child {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255,255,255,0.7);
        }
        
        .empty-state img {
            width: 80px;
            opacity: 0.7;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }
        
        .empty-state div {
            font-size: 15px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 15px;
            font-weight: 500;
        }
        
        .bonus-badge {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 14px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }
        
        /* Melhorias para scroll */
        .members-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .members-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .members-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .members-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .member-card {
            animation: fadeIn 0.4s ease;
        }
        
        /* Responsividade adicional */
        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }
            
            .stats-grid {
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-number {
                font-size: 18px;
            }
            
            .tab {
                padding: 16px 6px;
                font-size: 13px;
            }
            
            .member-card {
                padding: 16px;
            }
            
            .member-stats {
                gap: 8px;
            }
            
            .stat-item {
                padding: 12px 8px;
            }
        }
        
        /* Efeito de brilho sutil nos cards */
        .stat-card, .member-card, .tab-container {
            position: relative;
            overflow: hidden;
        }
        
        /* Prevenir zoom no input */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Cabeçalho -->
    <div class="header">
        <div class="back-btn" onclick="window.history.back()">
            <img src="https://i.postimg.cc/CxzSVgWm/back.png" alt="Voltar" width="20" height="20">
        </div>
        <div class="header-title">Minha Equipe</div>
    </div>

    <!-- Estatísticas Gerais -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalMembers">0</div>
            <div class="stat-label">Total de Membros</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalBonus">KZ 0</div>
            <div class="stat-label">Bônus Recebidos</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalPurchases">0</div>
            <div class="stat-label">Compras da Equipe</div>
        </div>
    </div>

    <!-- Abas de Níveis -->
    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab(1)">Nível 1</div>
            <div class="tab" onclick="switchTab(2)">Nível 2</div>
            <div class="tab" onclick="switchTab(3)">Nível 3</div>
        </div>

        <!-- Conteúdo Nível 1 -->
        <div class="tab-content active" id="tab1">
            <div class="members-list" id="level1Content">
                <div class="loading">Carregando membros do nível 1...</div>
            </div>
        </div>

        <!-- Conteúdo Nível 2 -->
        <div class="tab-content" id="tab2">
            <div class="members-list" id="level2Content">
                <div class="loading">Carregando membros do nível 2...</div>
            </div>
        </div>

        <!-- Conteúdo Nível 3 -->
        <div class="tab-content" id="tab3">
            <div class="members-list" id="level3Content">
                <div class="loading">Carregando membros do nível 3...</div>
            </div>
        </div>
    </div>
</div>

<script>
// Configuração da API
const API_BASE_URL = 'https://bd-p4q7.onrender.com';

// Dados carregados
let teamData = null;
let memberDetails = {
    level1: [],
    level2: [],
    level3: []
};

// Função para verificar autenticação
function checkAuth() {
    const tokenData = localStorage.getItem('user_token');
    if (!tokenData) {
        window.location.href = '/index.html';
        return null;
    }
    
    try {
        const { token, expiry } = JSON.parse(tokenData);
        if (Date.now() > expiry) {
            localStorage.removeItem('user_token');
            window.location.href = '/index.html';
            return null;
        }
        return token;
    } catch (e) {
        window.location.href = '/index.html';
        return null;
    }
}

// Função para carregar dados da equipe
async function loadTeamData() {
    const token = checkAuth();
    if (!token) return;

    try {
        showLoadingState();
        
        // Carregar estatísticas da equipe
        const statsResponse = await fetch(`${API_BASE_URL}/api/team/statistics`, {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (statsResponse.ok) {
            const statsData = await statsResponse.json();
            if (statsData.success) {
                teamData = statsData.data;
                updateStats();
            }
        }

        // Carregar membros detalhados
        const membersResponse = await fetch(`${API_BASE_URL}/api/team/members-detailed`, {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (membersResponse.ok) {
            const membersData = await membersResponse.json();
            if (membersData.success) {
                processMemberData(membersData.data.members);
                renderMembers();
            }
        }

    } catch (error) {
        console.error('Erro ao carregar dados da equipe:', error);
        showError('Erro ao carregar dados da equipe');
    }
}

// Mostrar estado de carregamento
function showLoadingState() {
    const containers = ['level1Content', 'level2Content', 'level3Content'];
    containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container) {
            container.innerHTML = '<div class="loading">Carregando...</div>';
        }
    });
}

// Processar dados dos membros
function processMemberData(members) {
    memberDetails = {
        level1: members.filter(m => m.level === 1),
        level2: members.filter(m => m.level === 2),
        level3: members.filter(m => m.level === 3)
    };
}

// Atualizar estatísticas
function updateStats() {
    if (!teamData) return;

    document.getElementById('totalMembers').textContent = formatNumber(teamData.income_analysis.team_size || 0);
    document.getElementById('totalBonus').textContent = `KZ ${formatNumber(teamData.income_analysis.valid_withdrawal || 0)}`;
    document.getElementById('totalPurchases').textContent = formatNumber(teamData.income_analysis.cumulative_recharge || 0);
}

// Formatador de números
function formatNumber(num) {
    return new Intl.NumberFormat('pt-AO').format(num);
}

// Renderizar membros
function renderMembers() {
    renderLevelMembers(1);
    renderLevelMembers(2);
    renderLevelMembers(3);
}

function renderLevelMembers(level) {
    const container = document.getElementById(`level${level}Content`);
    const members = memberDetails[`level${level}`];

    if (!members || members.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div>👥</div>
                <div>Nenhum membro no nível ${level}</div>
            </div>
        `;
        return;
    }

    container.innerHTML = members.map(member => `
        <div class="member-card">
            <div class="member-header">
                <div class="member-phone">${member.mobile}</div>
                <div class="member-date">${formatDate(member.registration_date)}</div>
            </div>
            <div class="member-stats">
                <div class="stat-item">
                    <div>Total Gasto</div>
                    <div class="stat-value">KZ ${formatNumber(member.total_recharge)}</div>
                </div>
                <div class="stat-item">
                    <div>Compras</div>
                    <div class="stat-value">${formatNumber(member.recharge_count)}</div>
                </div>
                <div class="stat-item">
                    <div>Bônus Gerado</div>
                    <div class="stat-value">KZ ${formatNumber(member.generated_bonus)}</div>
                </div>
                <div class="stat-item">
                    <div>Meu Bônus</div>
                    <div class="stat-value">KZ ${formatNumber(member.bonus_value)}</div>
                </div>
            </div>
            ${member.recharge_count > 0 ? '<span class="bonus-badge">Ativo</span>' : ''}
        </div>
    `).join('');
}

// Função para alternar abas
function switchTab(level) {
    // Remover classe active de todas as abas e conteúdos
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    // Adicionar classe active à aba e conteúdo selecionados
    document.querySelector(`.tab:nth-child(${level})`).classList.add('active');
    document.getElementById(`tab${level}`).classList.add('active');
    
    // Garantir que os membros sejam renderizados
    renderLevelMembers(level);
}

// Função para formatar data
function formatDate(dateString) {
    try {
        const date = new Date(dateString);
        return date.toLocaleDateString('pt-AO', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
    } catch (e) {
        return dateString;
    }
}

// Função para mostrar erro
function showError(message) {
    const containers = ['level1Content', 'level2Content', 'level3Content'];
    containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container) {
            container.innerHTML = `<div style="color: #ef9a9a; text-align: center; padding: 30px; font-size: 14px; font-weight: 500;">${message}</div>`;
        }
    });
}

// Carregar dados quando a página carregar
document.addEventListener('DOMContentLoaded', function() {
    // Prevenir comportamento de zoom duplo-toque
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    loadTeamData();
});

// Função para fazer logout (caso necessário)
function logout() {
    localStorage.removeItem('user_token');
    localStorage.removeItem('user_mobile');
    localStorage.removeItem('user_id');
    window.location.href = '/index.html';
}

// Melhorar performance em dispositivos móveis
document.addEventListener('touchmove', function(e) {
    e.preventDefault();
}, { passive: false });
</script>
</body>
</html>
