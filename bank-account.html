<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Conta Bancária</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/css/layui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/layui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #c2ffdd, #28c76f);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        .back-button svg {
            width: 24px;
            height: 24px;
            fill: #198754;
        }
        
        h1 {
            color: #198754;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #198754;
            font-weight: bold;
            font-size: 14px;
        }
        
        label svg {
            width: 18px;
            height: 18px;
            fill: #198754;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #28c76f;
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 199, 111, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            width: 20px;
            height: 20px;
            fill: #777;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28c76f, #198754);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 199, 111, 0.4);
        }
        
        button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .account-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .account-info svg {
            width: 16px;
            height: 16px;
            fill: #666;
            flex-shrink: 0;
        }
        
        .invalid {
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }
        
        .valid {
            border-color: #28a745 !important;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="backButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M5 14h14v2H5zm0-4h14v2H5zm7-8c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6zm0 2c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4z"/>
            </svg>
            Configuração de Conta Bancária
        </h1>
        
        <form id="bankAccountForm">
            <div class="form-group">
                <label for="name">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    Nome do Titular:
                </label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="bank">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5 14h14v2H5zm0-4h14v2H5zm7-8c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6zm0 2c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4z"/>
                    </svg>
                    Banco:
                </label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M5 14h14v2H5zm0-4h14v2H5zm7-8c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6zm0 2c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4z"/>
                </svg>
                <select id="bank" name="bank" required>
                    <option value="" disabled selected>Selecione seu banco</option>
                    <option value="BFA">Banco de Fomento Angola (BFA)</option>
                    <option value="BAI">Banco Angolano de Investimentos (BAI)</option>
                    <option value="BIC">Banco BIC</option>
                    <option value="ATL">Banco Atlântico</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="account">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                    </svg>
                    Número da Conta (21 dígitos):
                </label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                </svg>
                <input type="text" id="account" name="account" 
                       placeholder="Digite o número da conta" 
                       maxlength="21"
                       required>
                <div class="account-info">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    O número da conta deve conter exatamente 21 dígitos numéricos
                </div>
            </div>
            
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                Salvar Conta
            </button>
        </form>
    </div>

    <script>
    $(document).ready(function() {
        // Botão de voltar
        $('#backButton').click(function() {
            window.history.back();
        });

        // Verifica se o usuário está logado (token existe)
        const token = localStorage.getItem('token');
        
        if (!token) {
            layui.layer.msg('Você precisa estar logado para acessar esta página', {icon: 2}, function() {
                window.location.href = '/index'; // Redireciona para a página de login
            });
            return;
        }

        // Validação do número da conta em tempo real
        $('#account').on('input', function() {
            const value = $(this).val();
            
            // Permite apenas números
            $(this).val(value.replace(/\D/g, ''));
            
            // Validação visual
            if (value.length === 21) {
                $(this).removeClass('invalid').addClass('valid');
            } else if (value.length > 0) {
                $(this).removeClass('valid').addClass('invalid');
            } else {
                $(this).removeClass('valid invalid');
            }
        });
        
        // Envio do formulário
        $('#bankAccountForm').submit(async function(e) {
            e.preventDefault();
            
            const name = $('#name').val().trim();
            const bank = $('#bank').val();
            const account = $('#account').val().trim();
            
            // Validações básicas
            if (!name) {
                layui.layer.msg('Por favor, insira o nome do titular', {icon: 2});
                return;
            }
            
            if (!bank) {
                layui.layer.msg('Por favor, selecione o banco', {icon: 2});
                return;
            }
            
            if (!/^\d{21}$/.test(account)) {
                layui.layer.msg('O número da conta deve ter exatamente 21 dígitos', {icon: 2});
                return;
            }
            
            // Mostrar loading
            const loading = layui.layer.msg('Processando...', {icon: 16, shade: 0.3, time: 0});
            
            try {
                // Simulação de envio para a API (substitua pelo seu endpoint real)
                // Aqui estou simulando um atraso de rede e um possível erro/sucesso
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulando uma resposta aleatória para demonstração
                const randomSuccess = Math.random() > 0.3; // 70% de chance de sucesso
                
                if (randomSuccess) {
                    layui.layer.msg('Conta bancária salva com sucesso!', {icon: 1}, function() {
                        // Redireciona para retirada.html em caso de sucesso
                        window.location.href = 'retirada.html';
                    });
                } else {
                    throw new Error('Falha ao salvar conta. Por favor, tente novamente.');
                }
                
                
                const response = await fetch('https://bd-1-tile.onrender.com/user/save-bank-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        bank,
                        account
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    layui.layer.msg(data.msg || 'Conta bancária salva com sucesso!', {icon: 1}, function() {
                        // Redireciona para retirada.html em caso de sucesso
                        window.location.href = 'retirada.html';
                    });
                } else {
                    throw new Error(data.msg || 'Erro ao salvar conta bancária');
                }
                
            } catch (error) {
                layui.layer.msg(error.message, {icon: 2});
                console.error('Erro:', error);
            } finally {
                layui.layer.close(loading);
            }
        });
    });
    </script>
</body>
</html>
