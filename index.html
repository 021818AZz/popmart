function qhselect(quhao)
{
    quhao = quhao || $("#quhaose").val();
    $("#area_code").html(quhao);
    $("#area_codei").val(quhao);
    layer.closeAll();

// Função para mostrar/ocultar loading
function showLoading(show) {
    const loadingOverlay = document.getElementById('loadingOverlay');
    loadingOverlay.style.display = show ? 'flex' : 'none';
}

// Função principal de login
async function dosubmit() {
    const areaCode = $("#area_code").html();
    const user_name = $("#user_name").val();
    const password = $("#password").val();
    
    // Validações
    if (!user_name) {
        layer.open({
            content: 'Digite o número de telefone',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    if (!password) {
        layer.open({
            content: 'Digite a senha',
            skin: 'msg',
            time: 2
        });
        return false;
    }

    // Combinar código do país com número de telefone
    const mobile = areaCode + user_name;

    showLoading(true);

    try {
        // Fazer requisição para a API de login
        const response = await fetch(`${API_BASE_URL}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                mobile: mobile,
                password: password
            })
        });

        const data = await response.json();

        if (data.success) {
            // Login bem-sucedido
            setCookie('mobile_user_name', user_name, 24 * 60 * 60 * 1000);
            setCookie('user_token', data.data.token, 24 * 60 * 60 * 1000);
            setCookie('user_id', data.data.user.id, 24 * 60 * 60 * 1000);
            
            layer.open({
                content: 'Login realizado com sucesso!',
                skin: 'msg',
                time: 2,
                end: function() {
                    // Redirecionar para a página principal/dashboard
                    window.location.href = '/dashboard.html';
                }
            });
        } else {
            layer.open({
                content: data.message || 'Erro ao fazer login',
                skin: 'msg',
                time: 3
            });
        }
    } catch (error) {
        console.error('Erro no login:', error);
        layer.open({
            content: 'Erro de conexão com o servidor',
            skin: 'msg',
            time: 3
        });
    } finally {
        showLoading(false);
    }
}

// Carregar número salvo se existir
if (getCookie('mobile_user_name')) {
    document.getElementById('user_name').value = getCookie('mobile_user_name');
}

// Funções de cookie
function setCookie(name, value, expire) {
    expire = expire || 24 * 60 * 60 * 1000;
    var exp = new Date();
    exp.setTime(exp.getTime() + expire);
    document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
}

function getCookie(name) {
    var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
    if (arr != null) return unescape(arr[2]); 
    return null;
}

function delCookie(name) {
    var exp = new Date();
    exp.setTime(exp.getTime() - 1);
    var cval = getCookie(name);
    if (cval != null) document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
}

// Tecla Enter para submeter o formulário
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        dosubmit();
    }
});
