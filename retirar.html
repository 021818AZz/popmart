	<div style="display:flex;justify-content:space-between;align-items:center;">

	</div>
	<div style="display:flex;justify-content:space-between;align-items:center;">

<script>
// 监听输入金额
$(function(){
    $('#money').bind('input propertychange', function() {
        jisuan_shuifei();
    });
	$(".select_amount").click(function(){
		var amount = $(this).html();
		$('#money').val(amount);
		jisuan_shuifei();
	});
});

//计算税费
function jisuan_shuifei()
{
	var money = $('#money').val();
	//console.log('money', money);
	//税费计算
	var shuifei = money * 0 / 100;
	shuifei = shuifei.toFixed(2);
	$('#shuifei').html(shuifei);
	//到账金额计算
	var shijidaozhangjine = money - shuifei;
	shijidaozhangjine = shijidaozhangjine.toFixed(2);
	$('#shijidaozhangjine').html(shijidaozhangjine);
}

function dosubmit()
{
	var money = $("#money").val();
	var pay_password = $("#pay_password").val();
	
    if (money == '') {
		layer.open({
            content: 'Por favor, insira o valor do saque'
            ,skin: 'msg'
            ,time: 3 //2秒后自动关闭
        });
        return false;
    }
	
	if (pay_password == '') {
		layer.open({
            content: 'Por favor, digite a senha'
            ,skin: 'msg'
            ,time: 3 //2秒后自动关闭
        });
        return false;
    }

	if (money < 25) {
		layer.open({
            content: 'O valor do saque não pode ser inferior a 25'
            ,skin: 'msg'
            ,time: 3 //2秒后自动关闭
        });
        return false;
	}

	if (money > 10000000) {
		layer.open({
            content: 'Retirada de dinheiro não razoável'
            ,skin: 'msg'
            ,time: 3 //2秒后自动关闭
        });
        return false;
	}

    $("#myform").submit();
}
</script>
