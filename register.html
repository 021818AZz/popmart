<!doctype html>
<html lang="pt">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Hamster Registrar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="wap-font-scale" content="no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/home/img/mb/0001.png');
            background-size: 100% 100%;
            z-index: -2;
        }

        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 40% 70%, rgba(255, 140, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 10% 90%, rgba(255, 165, 0, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 140, 0, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 30% 10%, rgba(255, 215, 0, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 60% 40%, rgba(255, 165, 0, 0.3) 0%, transparent 60%);
            animation: bokeh 15s ease-in-out infinite;
        }

        @keyframes  bokeh {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .login-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4A90E2, #7B68EE);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .login-avatar img {
            width: 100%;
            height: 100%;
        }

        .login-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-form-container {
            width: 100%;
            max-width: 350px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            height: 50px;
            padding: 0 20px 0 85px;
            border: none;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .input-icon {
            width: 21px;
            height: 24px;
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 1;
        }

        .input-icon img {
            width: 100%;
            height: 100%;
        }

        .country-code {
            position: absolute;
            left: 40px;
            top: 46%;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgb(255, 165, 0);
            font-size: 16px;
            font-weight: 500;
            z-index: 2;
        }

        .input-group.mobile-input input {
            padding: 0 20px 0 80px;
        }

        .input-group.mobile-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            padding-left: 5px;
        }

        .input-group:not(.mobile-input) input {
            padding: 0 20px 0 45px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-login,
        .btn-register {
            flex: 1;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #8B4513;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn-register {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .btn-register:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .mobile-status {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .mobile-available {
            color: #4CAF50;
        }

        .mobile-taken {
            color: #FF4500;
        }

        @media (max-width: 480px) {
            .login-avatar {
                width: 100px;
                height: 100px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-form-container {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Fundo -->
    <div class="login-background"></div>

    <!-- Container de Registro -->
    <div class="login-container">
        <!-- Avatar -->
        <div class="login-avatar">
            <img src="https://hamstermine-br.vip/static/home/img/mb/0002.png" />
        </div>

        <!-- Título -->
        <div class="login-title">Registrar-se</div>

        <!-- Container do Formulário -->
        <div class="login-form-container">
            <form name="form" method="post" id="form">
                <div class="input-group mobile-input">
                    <div class="input-icon"><img src="https://hamstermine-br.vip/static/home/img/mb/0004.png" /></div>
                    <span class="country-code">+244</span>
                    <input type="text" id="mobile" name="mobile" minlength="7" maxlength="9"
                        placeholder="Digite seu número de celular" oninput="value=value.replace(/[^\d]/g,'')">
                    <span id="mobileStatus" class="mobile-status"></span>
                </div>

                <div class="input-group">
                    <div class="input-icon"><img src="https://hamstermine-br.vip/static/home/img/mb/0005.png" /></div>
                    <input type="password" id="password" name="password" maxlength="16"
                        placeholder="Digite sua senha">
                </div>

                <div class="input-group">
                    <div class="input-icon"><img src="https://hamstermine-br.vip/static/home/img/mb/0005.png" /></div>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirme sua senha">
                </div>

                <div class="input-group">
                    <div class="input-icon"><img src="https://hamstermine-br.vip/static/home/img/mb/0003.png" /></div>
                    <input type="text" id="inviteCode" name="inviteCode"
                        placeholder="Código de convite" value="">
                </div>

                <div class="button-group">
                    <a href="/index" class="btn-register">Já tem uma conta?</a>
                    <button type="button" class="btn-login btn_submit_my">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Função para extrair parâmetros da URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Quando o documento estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
        // Verifica se há um parâmetro 'invite' na URL
        const inviteCode = getQueryParam('invite');
        
        // Se existir, preenche o campo de código de convite
        if (inviteCode) {
            document.getElementById('inviteCode').value = inviteCode;
            
            // Opcional: desabilita o campo se quiser impedir edição
            // document.getElementById('inviteCode').disabled = true;
        }
    });
</script>

    <script type="text/javascript" src="https://hamstermine-br.vip/static/home/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://hamstermine-br.vip/static/home/js/layer.js"></script>
    <script type="text/javascript">
        // Desabilita o campo de inviteCode se já tiver valor
        if ('' != '') {
            $('#inviteCode').attr("disabled", "disabled");
        }

        // Variável para controlar o timeout da verificação
        var mobileCheckTimeout;
        var lastCheckedMobile = '';

        // Verifica em tempo real se o número já existe
        $('#mobile').on('input', function() {
            var mobile = $(this).val();
            
            // Limpa o status anterior
            $('#mobileStatus').removeClass('mobile-available mobile-taken').text('');
            
            // Verifica se o número tem o comprimento mínimo
            if (mobile.length >= 7) {
                clearTimeout(mobileCheckTimeout);
                
                // Adiciona delay para evitar muitas requisições
                mobileCheckTimeout = setTimeout(function() {
                    checkMobileAvailability(mobile);
                }, 500);
            }
        });

        // Função para verificar disponibilidade do número
        function checkMobileAvailability(mobile) {
            // Se já verificamos este número, não verifica novamente
            if (lastCheckedMobile === mobile) return;
            
            lastCheckedMobile = mobile;
            
            $.ajax({
                url: "http://127.0.0.1:3000/check-mobile/+244" + mobile,
                type: "GET",
                dataType: "json",
                beforeSend: function() {
                    $('#mobileStatus').text('Verificando...');
                },
                success: function(response) {
                    if (response.available) {
                        $('#mobileStatus').addClass('mobile-available').text('Disponível');
                    } else {
                        $('#mobileStatus').addClass('mobile-taken').text('Já cadastrado');
                    }
                },
                error: function() {
                    $('#mobileStatus').text('Erro ao verificar');
                }
            });
        }

        var _submit = true;
        $(".btn_submit_my").click(function() {
            if (_submit == true) {
                _submit = false;
                var loading = layer.open({
                    type: 2,
                    content: "Carregando..."
                });
            } else {
                return false;
            }
            
            var mobile = $.trim($("input[name='mobile']").val());
            var password = $("input[name='password']").val();
            var confirm_password = $("input[name='confirm_password']").val();
            var inviteCode = $("input[name='inviteCode']").val();
            var _token = "";

            // Validações do formulário
            if (mobile.length == 0) {
                layer.close(loading);
                layer.open({
                    content: "Por favor, insira o número de telefone...",
                    skin: 'msg',
                    time: 2
                });
                _submit = true;
                return false;
            }

            if (password.length < 6) {
                layer.close(loading);
                layer.open({
                    content: "A senha deve ter pelo menos 6 caracteres...",
                    skin: 'msg',
                    time: 2
                });
                _submit = true;
                return false;
            }

            if (password != confirm_password) {
                layer.close(loading);
                layer.open({
                    content: "As senhas não coincidem",
                    skin: 'msg',
                    time: 2
                });
                _submit = true;
                return false;
            }

            if (inviteCode.length == 0) {
                layer.close(loading);
                layer.open({
                    content: "Por favor, insira o código de convite...",
                    skin: 'msg',
                    time: 2
                });
                _submit = true;
                return false;
            }

            // Verifica se o número já está marcado como cadastrado
            if ($('#mobileStatus').hasClass('mobile-taken')) {
                layer.close(loading);
                layer.open({
                    content: "Este número já está cadastrado!",
                    skin: 'msg',
                    time: 3,
                    style: 'background-color: #FF4500; color: white;'
                });
                _submit = true;
                return false;
            }

            var data = {
                mobile: "+244" + mobile,  // Adiciona o prefixo +244
                password: password,
                inviteCode: inviteCode,
                _token: _token
            };

            // Envia a requisição AJAX
            $.ajax({
                url: "http://127.0.0.1:3000/usuarios",
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json",
                dataType: "json",
                success: function(result) {
                    layer.close(loading);
                    
                    if (result.code == 200) {
                        layer.open({
                            content: "Registro realizado com sucesso!",
                            skin: 'msg',
                            time: 2
                        });
                        setTimeout(function() {
                            window.location.href = result.redirect || "/index";
                        }, 2000);
                    } else {
                        showErrorMessage(result);
                    }
                },
                error: function(xhr) {
                    layer.close(loading);
                    var response = xhr.responseJSON;
                    
                    if (xhr.status == 400 || xhr.status == 409) {
                        showErrorMessage(response || {
                            msg: "Erro ao processar sua solicitação"
                        });
                    } else {
                        layer.open({
                            content: "Erro de conexão com o servidor",
                            skin: 'msg',
                            time: 2
                        });
                    }
                },
                complete: function() {
                    _submit = true;
                }
            });

            // Função para mostrar mensagens de erro
            function showErrorMessage(error) {
                var errorMessage = "Erro ao cadastrar";
                
                if (error.code === 'P2002' || 
                    error.message?.includes('Unique constraint') || 
                    error.msg?.includes('já cadastrado') ||
                    error.error?.includes('mobile')) {
                    errorMessage = "Este número de celular já está cadastrado!";
                } else if (error.msg) {
                    errorMessage = error.msg;
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                layer.open({
                    content: errorMessage,
                    skin: 'msg',
                    time: 3,
                    style: 'background-color: #FF4500; color: white;'
                });
            }
        });

        // Melhora a visibilidade dos botões
        $(document).ready(function() {
            $('.btn-login').css({
                'background': 'linear-gradient(135deg, #FFD700, #FFA500)',
                'color': '#8B4513',
                'box-shadow': '0 8px 25px rgba(255, 215, 0, 0.8), 0 4px 15px rgba(0, 0, 0, 0.5)',
                'border': '3px solid rgba(255, 255, 255, 0.9)',
                'font-weight': '700'
            });

            $('.btn-register').css({
                'background': 'rgba(255, 255, 255, 0.95)',
                'color': '#8B4513',
                'border': '3px solid rgba(255, 255, 255, 0.95)',
                'box-shadow': '0 8px 25px rgba(0, 0, 0, 0.5)',
                'font-weight': '700'
            });
        });
    </script>
</body>
</html>
