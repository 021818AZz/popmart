// Função principal de envio do formulário
function dosubmit() {
    var password = $("#password").val();
    var re_password = $("#re_password").val();
    var pay_password = $("#pay_password").val();
    var mobile = $("#mobile").val();
    var area_code = $("#area_code").html();
    
    // Validações
    if (!mobile) {
        layer.open({
            content: 'Digite o número de telefone',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    var myreg = /^[0-9]{6,16}$/;
    if (!myreg.test(mobile)) {
        layer.open({
            content: 'O formato do número de telefone não está correto',
            skin: 'msg',
            time: 2
        });
        $('#mobile').focus();
        return false;
    }
    
    if (area_code == '90' && mobile.length != 10) {
        layer.open({
            content: 'O formato do número de telefone não está correto',
            skin: 'msg',
            time: 2
        });
        $('#mobile').focus();
        return false;
    }
    
    if (!password) {
        layer.open({
            content: 'Digite a senha',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    if (password.length < 6 || password.length > 16) {
        layer.open({
            content: 'Senha de 6 a 16 dígitos',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    if (!pay_password) {
        layer.open({
            content: 'Digite a senha de pagamento',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    if (pay_password.length < 6 || pay_password.length > 16) {
        layer.open({
            content: 'Senha de pagamento de 6 a 16 dígitos',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    if (!re_password) {
        layer.open({
            content: 'Por favor, confirme a senha',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    if (password !== re_password) {
        layer.open({
            content: 'Duas senhas são inconsistentes',
            skin: 'msg',
            time: 2
        });
        return false;
    }
    
    // Coletar dados do formulário
    const formData = {
        mobile: area_code + mobile, // Combinar código do país com número
        password: password,
        pay_password: pay_password,
        invitation_code: $("#invitation_code").val() || null
    };
    
    // Mostrar indicador de carregamento
    var loadingIndex = layer.open({
        type: 2,
        content: 'Processando...',
        shadeClose: false
    });
    
    // Enviar para a API
    $.ajax({
    url: API_URL, // ex: "http://localhost:3000/register"
    type: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(formData),
    success: function(response) {
        layer.close(loadingIndex);

        if (response.success) {
            layer.open({
                content: 'Cadastro realizado com sucesso!',
                skin: 'msg',
                time: 2,
                end: function() {
                    window.location.href = '/index';
                }
            });
        } else {
            layer.open({
                content: response.message || 'Erro no cadastro',
                skin: 'msg',
                time: 3
            });
        }
    },
    error: function(xhr) {
        layer.close(loadingIndex);
        const errorMsg = xhr.responseJSON?.message || 'Erro ao conectar com o servidor';
        layer.open({
            content: errorMsg,
            skin: 'msg',
            time: 3
        });
    }
});
	return false;
}
