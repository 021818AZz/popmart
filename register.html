<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Cadastrar-se</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style>
    /* Cores de café definidas */
    :root {
        --coffee-dark: #5D4037;
        --coffee-medium: #8B4513;
        --coffee-light: #A1887F;
        --coffee-cream: #D7CCC8;
        --coffee-lighter: #EFEBE9;
        --coffee-accent: #6D4C41;
        
        --primary-color: var(--coffee-medium);
        --primary-gradient: linear-gradient(90deg, var(--coffee-medium), var(--coffee-accent));
        --error-color: #8B0000;
        --bg-color: var(--coffee-lighter);
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--coffee-lighter);
        background-image: url(fundoindex.jpg);
        background-size: 100% 260px;
        background-repeat: no-repeat;
        color: var(--coffee-dark);
        line-height: 1.6;
    }
    
    .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 0 15px;
    }
    
    .header {
        height: 60px;
        position: relative;
    }
    
    .support-link {
        position: absolute;
        right: 10px;
        top: 15px;
        z-index: 10;
    }
    
    .logo-container {
        text-align: center;
        margin: 20px 0;
    }
    
    .logo {
        width: 110px;
        height: 110px;
    }
    
    .form-container {
        background: var(--coffee-cream);
        border-radius: 20px 20px 0 0;
        padding: 20px 15px;
        margin-top: 20px;
        box-shadow: 0 -4px 10px rgba(93, 64, 55, 0.1);
    }
    
    .form-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 25px;
        color: var(--coffee-dark);
    }
    
    .form-group {
        margin-bottom: 15px;
        position: relative;
    }
    
    .input-group {
        display: flex;
        background: var(--bg-color);
        border-radius: 24px;
        padding: 10px 15px;
        align-items: center;
        border: 1px solid var(--coffee-light);
    }
    
    .input-icon {
        width: 22px;
        height: 22px;
        margin-right: 10px;
    }
    
    .input-field {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        padding: 8px 0;
        font-size: 16px;
        width: 100%;
        color: var(--coffee-dark);
    }
    
    .input-field::placeholder {
        color: var(--coffee-light);
    }
    
    .country-code {
        display: flex;
        align-items: center;
        background: var(--bg-color);
        border-radius: 24px;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid var(--coffee-light);
        color: var(--coffee-dark);
    }
    
    .country-code span {
        margin-left: 5px;
        font-weight: 500;
    }
    
    .btn-primary {
        display: block;
        width: 100%;
        padding: 15px;
        text-align: center;
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: 22px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin: 20px 0;
        transition: opacity 0.3s;
    }
    
    .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }
    
    .btn-secondary {
        display: block;
        text-align: center;
        color: var(--primary-color);
        font-weight: 700;
        font-size: 16px;
        text-decoration: none;
        margin-bottom: 20px;
    }
    
    .error-message {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
    .success-message {
        color: var(--primary-color);
        font-size: 16px;
        text-align: center;
        padding: 10px;
        display: none;
        background-color: var(--coffee-lighter);
        border-radius: 8px;
        border: 1px solid var(--coffee-light);
    }
    
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(93, 64, 55, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
    }
    
    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--coffee-cream);
        border-radius: 50%;
        border-top-color: var(--coffee-medium);
        animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .ref-badge {
        background: var(--primary-color);
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
        margin-left: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://t.me/Ada8860" target="_blank" class="support-link">
                <img src="https://i.postimg.cc/DZkPZNNS/icon-kefu3.png" alt="Suporte" style="width:28px;height:28px;filter: sepia(100%) hue-rotate(-20deg) saturate(500%);">
            </a>
        </div>
        
        <div class="logo-container">
            <img src="img/logo1.jpg" alt="Logo" class="logo">
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Criar uma conta</h2>
            
            <div id="successMessage" class="success-message"></div>
            
            <div class="form-group">
                <div class="country-code">
                    <img src="https://i.postimg.cc/8Cq1Y0jW/shoujitubiao.png" class="input-icon" alt="Código do país">
                    <span>+244 (Angola)</span>
                    <input type="hidden" id="areaCode" value="244">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <img src="https://i.postimg.cc/8Cq1Y0jW/shoujitubiao.png" class="input-icon" alt="Telefone">
                    <input type="text" id="mobile" class="input-field" placeholder="Número de telefone" required>
                </div>
                <div id="mobileError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <img src="https://i.postimg.cc/tgm5GhjF/mima-d3ef0ce0.png" class="input-icon" alt="Senha">
                    <input type="password" id="password" class="input-field" placeholder="Senha" required>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <img src="https://i.postimg.cc/tgm5GhjF/mima-d3ef0ce0.png" class="input-icon" alt="Confirmar senha">
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Digite a senha novamente" required>
                </div>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <img src="https://i.postimg.cc/FHX41MQz/yaoqing-3a93cc26.png" class="input-icon" alt="Código de convite">
                    <input type="text" id="invitationCode" class="input-field" placeholder="Código de convite (opcional)">
                    <span id="refSource" class="ref-badge" style="display: none;">Via link</span>
                </div>
                <div id="invitationCodeError" class="error-message"></div>
            </div>
            
            <button id="submitBtn" class="btn-primary">Cadastrar-se</button>
            
            <a href="/index" class="btn-secondary">Já tem uma conta? Faça login</a>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    // URL da API de registro
    const API_URL = 'https://bd-p4q7.onrender.com/register';
    
    // Elementos DOM
    const mobileInput = document.getElementById('mobile');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const invitationCodeInput = document.getElementById('invitationCode');
    const submitBtn = document.getElementById('submitBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successMessage = document.getElementById('successMessage');
    
    // Código do país fixo para Angola
    const AREA_CODE = '244';
    
    // Função para extrair parâmetros da URL
    function getUrlParameter(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // Função para validar código de convite
    function isValidInvitationCode(code) {
        return code && code.length >= 4 && code.length <= 8 && /^[A-Z0-9]+$/.test(code);
    }
    
    // Validar número de telefone
    function validateMobile(mobile) {
        if (!mobile) {
            showError('mobileError', 'Digite o número de telefone');
            return false;
        }
        
        const myreg = /^[0-9]{6,16}$/;
        if (!myreg.test(mobile)) {
            showError('mobileError', 'O formato do número de telefone não está correto');
            return false;
        }
        
        hideError('mobileError');
        return true;
    }
    
    // Validar senha
    function validatePassword(password) {
        if (!password) {
            showError('passwordError', 'Digite a senha');
            return false;
        }
        
        if (password.length < 6 || password.length > 16) {
            showError('passwordError', 'Senha de 6 a 16 dígitos');
            return false;
        }
        
        hideError('passwordError');
        return true;
    }
    
    // Validar confirmação de senha
    function validateConfirmPassword(password, confirmPassword) {
        if (!confirmPassword) {
            showError('confirmPasswordError', 'Por favor, confirme a senha');
            return false;
        }
        
        if (password !== confirmPassword) {
            showError('confirmPasswordError', 'As senhas não coincidem');
            return false;
        }
        
        hideError('confirmPasswordError');
        return true;
    }
    
    // Validar código de convite
    function validateInvitationCode(code) {
        if (code && !isValidInvitationCode(code)) {
            showError('invitationCodeError', 'Código de convite inválido');
            return false;
        }
        
        hideError('invitationCodeError');
        return true;
    }
    
    // Mostrar erro
    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
    
    // Ocultar erro
    function hideError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.style.display = 'none';
    }
    
    // Mostrar loading
    function showLoading() {
        loadingOverlay.style.display = 'flex';
        submitBtn.disabled = true;
    }
    
    // Ocultar loading
    function hideLoading() {
        loadingOverlay.style.display = 'none';
        submitBtn.disabled = false;
    }
    
    // Mostrar mensagem de sucesso
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
    }
    
    // Enviar formulário
    async function submitForm() {
        const mobile = mobileInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const invitationCode = invitationCodeInput.value.trim();
        
        // Validar campos
        const isMobileValid = validateMobile(mobile);
        const isPasswordValid = validatePassword(password);
        const isConfirmPasswordValid = validateConfirmPassword(password, confirmPassword);
        const isInvitationCodeValid = validateInvitationCode(invitationCode);
        
        if (!isMobileValid || !isPasswordValid || !isConfirmPasswordValid || !isInvitationCodeValid) {
            return;
        }
        
        // Preparar dados para envio
        const formData = {
            mobile: AREA_CODE + mobile,
            password: password,
            invitation_code: invitationCode || null,
            saldo: 570
        };
        
        showLoading();
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                showSuccess('Cadastro realizado com sucesso!');
                // Limpar código de referência do localStorage após cadastro bem-sucedido
                localStorage.removeItem('referral_code');
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = '/index';
                }, 2000);
            } else {
                throw new Error(data.message || 'Erro no cadastro');
            }
        } catch (error) {
            showError('invitationCodeError', error.message || 'Erro ao conectar com o servidor');
        } finally {
            hideLoading();
        }
    }
    
    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar se há código de referência na URL
        const refCode = getUrlParameter('ref');
        
        if (refCode && isValidInvitationCode(refCode)) {
            invitationCodeInput.value = refCode;
            document.getElementById('refSource').style.display = 'inline';
            
            // Salvar no localStorage para uso futuro
            localStorage.setItem('referral_code', refCode);
        } else {
            // Verificar se há código salvo no localStorage
            const savedRefCode = localStorage.getItem('referral_code');
            if (savedRefCode && isValidInvitationCode(savedRefCode)) {
                invitationCodeInput.value = savedRefCode;
            }
        }
        
        // Event listeners para validação em tempo real
        mobileInput.addEventListener('blur', () => {
            validateMobile(mobileInput.value.trim());
        });
        
        passwordInput.addEventListener('blur', () => {
            validatePassword(passwordInput.value);
        });
        
        confirmPasswordInput.addEventListener('blur', () => {
            validateConfirmPassword(passwordInput.value, confirmPasswordInput.value);
        });
        
        invitationCodeInput.addEventListener('blur', () => {
            validateInvitationCode(invitationCodeInput.value.trim());
        });
        
        // Enviar formulário
        submitBtn.addEventListener('click', submitForm);
        
        // Permitir enviar com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitForm();
            }
        });
    });
    </script>
</body>
</html>
