var countdown = 120;
function settime(obj)
{
    if (countdown == 0) {
        obj.attr('disabled',false);
        obj.text("Obter código");
        countdown = 120;
        return;
    } else {
        obj.attr('disabled',true);
        obj.text("" + countdown + "S");
        countdown--;
    }

    setTimeout(function () {
        settime(obj);
    }, 1000);
}
