<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meus Investimentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Use recursos locais ou de um CDN confiável -->
    <link href="https://cdn.jsdelivr.net/npm/layui@2.6.8/css/layui.css" rel="stylesheet">
    <style type="text/css">
        /* Seus estilos personalizados aqui */
        .topname {
            line-height: 46px;
            font-weight: bold;
            font-size: 14px;
            width: 75%;
            text-align: center;
            color: #000;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }

        .investment-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
    </style>
</head>
<body style="background: #f1f1f1;">
    <!-- Cabeçalho -->
    <div style="width: 100%; background: #fff; border-bottom: 0px solid #fff;" class="top">
        <div style="float:left; text-align:left; line-height:46px;width:50%;" id="btnClose">
            <i class="layui-icon" style="color: #000; margin-left: 12px; font-size: 18px; font-weight: bold;">&#xe603;</i>
        </div>
        <font class="topname" style="color: #000;">
            Meus Investimentos
        </font>
    </div>

    <!-- Lista de Investimentos -->
    <div style="max-width:450px; margin:0 auto; padding: 10px; margin-top: 56px;" id="investmentsList">
        <div style="text-align: center; padding: 40px 0;">
            <div class="layui-anim layui-anim-rotate layui-anim-loop">
                <i class="layui-icon" style="font-size: 40px; color: #D2001F;">&#xe63d;</i>
            </div>
            <p style="margin-top: 20px; color: #666;">Carregando investimentos...</p>
        </div>
    </div>

    <!-- Use jQuery e Layui de CDNs confiáveis -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui@2.6.8/layui.js"></script>
    
    <script>
        // URL base da sua API - ajuste conforme necessário
        const API_BASE_URL = 'https://bd-uopv.onrender.com'; // Ou o URL do seu servidor
        
        $(document).ready(function() {
            loadInvestments();
        });

       async function loadInvestments() {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        $('#investmentsList').html(`
            <div style="text-align: center; padding: 40px 0;">
                <div class="layui-anim layui-anim-rotate layui-anim-loop">
                    <i class="layui-icon" style="font-size: 40px; color: #D2001F;">&#xe63d;</i>
                </div>
                <p style="margin-top: 20px; color: #666;">Carregando investimentos...</p>
            </div>
        `);

        const response = await $.ajax({
            url: `${API_BASE_URL}/user/investments`,
            type: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            dataType: 'json'
        });

        if (response.success) {
            renderInvestments(response.investments);
        } else {
            showError(response.mensagem || 'Erro ao carregar investimentos');
        }
    } catch (error) {
        console.error('Erro:', error);
        
        let errorMsg = 'Erro ao conectar com o servidor';
        if (error.responseJSON && error.responseJSON.mensagem) {
            errorMsg = error.responseJSON.mensagem;
        } else if (error.status === 500) {
            errorMsg = 'Erro interno no servidor';
        } else if (error.status === 401) {
            errorMsg = 'Sessão expirada, faça login novamente';
            window.location.href = 'index.html';
        }
        
        showError(errorMsg);
    }
}

function renderInvestments(investments) {
    const container = $('#investmentsList');
    
    if (investments.length === 0) {
        container.html(`
            <div style="text-align: center; padding: 40px 0;">
                <i class="layui-icon" style="font-size: 50px; color: #ccc;">&#xe69c;</i>
                <p style="margin-top: 20px; color: #666;">Você ainda não possui investimentos</p>
            </div>
        `);
        return;
    }
    
    let html = '';
    investments.forEach(investment => {
        const endDate = new Date(investment.endDate);
        const now = new Date();
        const isActive = now < endDate;
        
        html += `
            <div class="investment-card">
                <div class="investment-name">${investment.produto}</div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <div>
                        <div style="color: #646464; font-size: 13px;">Valor Investido</div>
                        <div style="color: #D2001F; font-weight: bold;">KZ ${investment.valor.toLocaleString('pt-PT')}</div>
                    </div>
                    <div>
                        <div style="color: #646464; font-size: 13px;">Renda Diária</div>
                        <div style="color: #D2001F; font-weight: bold;">KZ ${investment.dayIncome.toLocaleString('pt-PT')}</div>
                    </div>
                </div>
                
                <div style="background: #f5f5f5; height: 5px; border-radius: 3px; margin: 10px 0;">
                    <div style="background: #D2001F; height: 100%; width: ${investment.progressPercentage}%; border-radius: 3px;"></div>
                </div>
                
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <div style="color: #646464; font-size: 13px;">Dias Decorridos</div>
                        <div>${investment.totalDays - investment.daysLeft}/${investment.totalDays}</div>
                    </div>
                    <div>
                        <div style="color: #646464; font-size: 13px;">Dias Restantes</div>
                        <div>${investment.daysLeft}</div>
                    </div>
                </div>
                
                ${isActive ? `
                    <div style="margin-top: 10px; padding: 8px; background: #f8f8f8; border-radius: 5px; text-align: center;">
                        <div style="color: #646464; font-size: 12px;">Termina em</div>
                        <div style="font-weight: bold;" id="countdown-${investment.id}">
                            ${formatTimeLeft(endDate - now)}
                        </div>
                    </div>
                    
                    ${investment.canEarnToday ? `
                        <div style="margin-top: 10px; padding: 5px; background: #f0f9eb; color: #67c23a; border-radius: 4px; text-align: center; font-size: 12px;">
                            Renda de hoje disponível: KZ ${investment.dayIncome.toLocaleString('pt-PT')}
                        </div>
                    ` : ''}
                ` : `
                    <div style="margin-top: 10px; padding: 5px; background: #fef0f0; color: #f56c6c; border-radius: 4px; text-align: center;">
                        Investimento concluído
                    </div>
                `}
            </div>
        `;
    });
    
    container.html(html);
    
    // Iniciar contadores regressivos
    investments.filter(inv => new Date(inv.endDate) > new Date()).forEach(inv => {
        updateCountdown(inv.id, new Date(inv.endDate));
    });
}

function formatTimeLeft(ms) {
    const days = Math.floor(ms / (1000 * 60 * 60 * 24));
    const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((ms % (1000 * 60)) / 1000);
    
    return `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

function updateCountdown(id, endDate) {
    const timer = setInterval(() => {
        const now = new Date();
        const timeLeft = endDate - now;
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            $(`#countdown-${id}`).html('Investimento concluído')
                .parent().css('background', '#fef0f0').css('color', '#f56c6c');
            return;
        }
        
        $(`#countdown-${id}`).html(formatTimeLeft(timeLeft));
    }, 1000);
}
    </script>
</body>
</html>
