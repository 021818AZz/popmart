<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Histórico de Transações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #f9f5f0; /* Cor de fundo suave inspirada no café com leite */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            color: #4b2c20; /* Cor principal do café */
        }
        
        .container {
            padding: 12px;
            max-width: 100%;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%); /* Gradiente de cores café */
            color: white;
            padding: 20px 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 6px 16px rgba(139, 69, 19, 0.25);
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .back-btn {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.25);
            padding: 10px;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-50%) scale(1.05);
        }
        
        .header-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            padding: 0 50px;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 18px 12px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
            border: 1px solid #e8d5c4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(139, 69, 19, 0.15);
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
        }
        
        .stat-number.entrada {
            color: #2E8B57; /* Verde mais suave que combina com o tema café */
        }
        
        .stat-number.saida {
            color: #CD5C5C; /* Vermelho terroso que combina com o tema */
        }
        
        .stat-label {
            font-size: 13px;
            color: #8B7355;
            line-height: 1.3;
            font-weight: 500;
        }
        
        .filter-container {
            background: white;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
            border: 1px solid #e8d5c4;
        }
        
        .filter-select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d9c7b1;
            border-radius: 12px;
            font-size: 15px;
            background: #f9f5f0;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234b2c20" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            color: #4b2c20;
            font-weight: 500;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
        }
        
        .transactions-list {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #e8d5c4;
        }
        
        .transaction-card {
            padding: 18px;
            border-bottom: 1px solid #f0e6d9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .transaction-card:active {
            background-color: #f9f5f0;
        }
        
        .transaction-card:last-child {
            border-bottom: none;
        }
        
        .transaction-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 18px;
            right: 18px;
            height: 1px;
            background: linear-gradient(to right, transparent, #e8d5c4, transparent);
        }
        
        .transaction-card:last-child::after {
            display: none;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-type {
            font-weight: 600;
            font-size: 16px;
            color: #4b2c20;
            margin-bottom: 6px;
        }
        
        .transaction-date {
            font-size: 13px;
            color: #8B7355;
        }
        
        .transaction-amount {
            font-weight: 700;
            font-size: 17px;
        }
        
        .amount-entrada {
            color: #2E8B57;
        }
        
        .amount-saida {
            color: #CD5C5C;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #8B7355;
        }
        
        .empty-state img {
            width: 80px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        
        .empty-state div {
            font-size: 15px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #8B7355;
            font-size: 15px;
            font-weight: 500;
        }
        
        .transaction-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }
        
        .icon-entrada {
            background: linear-gradient(135deg, rgba(46, 139, 87, 0.15) 0%, rgba(46, 139, 87, 0.05) 100%);
            color: #2E8B57;
            border: 1px solid rgba(46, 139, 87, 0.2);
        }
        
        .icon-saida {
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.15) 0%, rgba(205, 92, 92, 0.05) 100%);
            color: #CD5C5C;
            border: 1px solid rgba(205, 92, 92, 0.2);
        }
        
        .transaction-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .transaction-card {
            animation: fadeIn 0.4s ease;
        }
        
        /* Responsividade adicional */
        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }
            
            .stats-grid {
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-number {
                font-size: 18px;
            }
            
            .transaction-card {
                padding: 16px;
            }
            
            .transaction-amount {
                font-size: 16px;
            }
            
            .transaction-icon {
                width: 44px;
                height: 44px;
                margin-right: 12px;
            }
        }
        
        .transaction-icon img {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
        }
        
        /* Scrollbar personalizada */
        .transactions-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .transactions-list::-webkit-scrollbar-track {
            background: #f1e9df;
            border-radius: 3px;
        }
        
        .transactions-list::-webkit-scrollbar-thumb {
            background: #d9c7b1;
            border-radius: 3px;
        }
        
        .transactions-list::-webkit-scrollbar-thumb:hover {
            background: #c4b099;
        }
        
        /* Efeito de brilho sutil nos cards */
        .stat-card, .filter-container, .transactions-list {
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before, .filter-container::before, .transactions-list::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }
        
        .stat-card:hover::before, .filter-container:hover::before, .transactions-list:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Cabeçalho -->
    <div class="header">
        <div class="back-btn" onclick="window.history.back()">
            <img src="https://i.postimg.cc/CxzSVgWm/back.png" alt="Voltar" width="20" height="20">
        </div>
        <div class="header-title">Histórico de Transações</div>
    </div>

    <!-- Estatísticas Gerais -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number entrada" id="totalEntradas">KZ 0</div>
            <div class="stat-label">Total de Entradas</div>
        </div>
        <div class="stat-card">
            <div class="stat-number saida" id="totalSaidas">KZ 0</div>
            <div class="stat-label">Total de Saídas</div>
        </div>
    </div>

    <!-- Filtro -->
    <div class="filter-container">
        <select class="filter-select" id="filterType" onchange="filterTransactions()">
            <option value="all">Todas as Transações</option>
            <option value="entrada">Apenas Entradas</option>
            <option value="saida">Apenas Saídas</option>
        </select>
    </div>

    <!-- Lista de Transações -->
    <div class="transactions-list">
        <div id="transactionsContent">
            <div class="loading">Carregando transações...</div>
        </div>
    </div>
</div>

<script>
// Configuração da API
const API_BASE_URL = 'https://bd-p4q7.onrender.com';

// Dados carregados
let transactionsData = [];
let filteredTransactions = [];

// Função para verificar autenticação
function checkAuth() {
    const tokenData = localStorage.getItem('user_token');
    if (!tokenData) {
        window.location.href = '/index.html';
        return null;
    }
    
    try {
        const { token, expiry } = JSON.parse(tokenData);
        if (Date.now() > expiry) {
            localStorage.removeItem('user_token');
            window.location.href = '/index.html';
            return null;
        }
        return token;
    } catch (e) {
        window.location.href = '/index.html';
        return null;
    }
}

// Função para carregar histórico de transações usando rotas existentes
async function loadTransactionHistory() {
    const token = checkAuth();
    if (!token) return;

    try {
        showLoadingState();
        
        // Usar rotas existentes do server.js para buscar dados
        const [withdrawalsResponse, depositsResponse, tasksResponse, commissionsResponse] = await Promise.all([
            // Saques
            fetch(`${API_BASE_URL}/api/withdrawals`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            }),
            // Depósitos
            fetch(`${API_BASE_URL}/api/deposits`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            }),
            // Tarefas (check-in e rendimentos)
            fetch(`${API_BASE_URL}/api/tasks/history`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            }),
            // Comissões (bônus)
            fetch(`${API_BASE_URL}/api/team/commissions`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
        ]);

        // Processar saques (withdrawals) - SAÍDAS
        let saidas = [];
        if (withdrawalsResponse.ok) {
            const withdrawalsData = await withdrawalsResponse.json();
            if (withdrawalsData.success && withdrawalsData.data.withdrawals) {
                saidas = withdrawalsData.data.withdrawals.map(withdrawal => ({
                    id: withdrawal.id,
                    type: 'saida',
                    operation_type: 'withdrawal',
                    amount: withdrawal.amount,
                    date: withdrawal.created_at,
                    description: `Saque - ${withdrawal.bank_name}`,
                    status: withdrawal.status
                }));
            }
        }

        // Processar depósitos - ENTRADAS (quando aprovados)
        let entradas = [];
        if (depositsResponse.ok) {
            const depositsData = await depositsResponse.json();
            if (depositsData.success && depositsData.data.deposits) {
                entradas = depositsData.data.deposits
                    .filter(deposit => deposit.status === 'completed')
                    .map(deposit => ({
                        id: deposit.id,
                        type: 'entrada',
                        operation_type: 'deposit',
                        amount: deposit.amount,
                        date: deposit.processed_at || deposit.created_at,
                        description: `Depósito - ${deposit.bank_name}`,
                        status: deposit.status
                    }));
            }
        }

        // Processar tarefas - ENTRADAS
        let tarefas = [];
        if (tasksResponse.ok) {
            const tasksData = await tasksResponse.json();
            if (tasksData.success && tasksData.data.tasks) {
                tarefas = tasksData.data.tasks.map(task => ({
                    id: task.id,
                    type: 'entrada',
                    operation_type: task.task_type === 'daily_checkin' ? 'checkin' : 'product_income',
                    amount: task.amount,
                    date: task.task_date,
                    description: task.description || `Tarefa - ${task.task_type}`,
                    status: 'completed'
                }));
            }
        }

        // Processar comissões - ENTRADAS
        let comissoes = [];
        if (commissionsResponse.ok) {
            const commissionsData = await commissionsResponse.json();
            if (commissionsData.success && commissionsData.data.commissions) {
                comissoes = commissionsData.data.commissions.map(commission => ({
                    id: commission.id,
                    type: 'entrada',
                    operation_type: 'commission',
                    amount: commission.bonus_amount,
                    date: commission.created_at,
                    description: `Comissão Nível ${commission.level} - ${commission.referred_user.mobile}`,
                    status: 'completed'
                }));
            }
        }

        // Combinar todas as transações
        transactionsData = [...entradas, ...saidas, ...tarefas, ...comissoes];
        filteredTransactions = [...transactionsData];
        
        updateStats();
        renderTransactions();

    } catch (error) {
        console.error('Erro ao carregar histórico:', error);
        showError('Erro ao carregar histórico de transações');
    }
}

// Mostrar estado de carregamento
function showLoadingState() {
    const container = document.getElementById('transactionsContent');
    if (container) {
        container.innerHTML = '<div class="loading">Carregando transações...</div>';
    }
}

// Atualizar estatísticas
function updateStats() {
    const totalEntradas = transactionsData
        .filter(t => t.type === 'entrada')
        .reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
    
    const totalSaidas = transactionsData
        .filter(t => t.type === 'saida')
        .reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);

    document.getElementById('totalEntradas').textContent = `KZ ${formatNumber(totalEntradas)}`;
    document.getElementById('totalSaidas').textContent = `KZ ${formatNumber(totalSaidas)}`;
}

// Filtrar transações
function filterTransactions() {
    const filterType = document.getElementById('filterType').value;
    
    if (filterType === 'all') {
        filteredTransactions = [...transactionsData];
    } else {
        filteredTransactions = transactionsData.filter(t => t.type === filterType);
    }
    
    renderTransactions();
}

// Renderizar transações
function renderTransactions() {
    const container = document.getElementById('transactionsContent');

    if (!filteredTransactions || filteredTransactions.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div>📊</div>
                <div>Nenhuma transação encontrada</div>
            </div>
        `;
        return;
    }

    // Ordenar por data (mais recente primeiro)
    const sortedTransactions = [...filteredTransactions].sort((a, b) => 
        new Date(b.date) - new Date(a.date)
    );

    container.innerHTML = sortedTransactions.map(transaction => `
        <div class="transaction-card">
            <div class="transaction-content">
                <div class="transaction-icon ${transaction.type === 'entrada' ? 'icon-entrada' : 'icon-saida'}">
                    <img src="${transaction.type === 'entrada' ? 'https://i.postimg.cc/vZJc0sh8/external-transactions-gamefi-filled-outline-wichaiwi.png' : 'https://i.postimg.cc/2ygDCzVj/withdrawal-limit.png'}" alt="${transaction.type}">
                </div>
                <div class="transaction-info">
                    <div class="transaction-type">${getTransactionTypeLabel(transaction.operation_type)}</div>
                    <div class="transaction-date">${formatDate(transaction.date)}</div>
                    ${transaction.status ? `<div style="font-size: 11px; color: ${getStatusColor(transaction.status)}; margin-top: 4px;">${getStatusLabel(transaction.status)}</div>` : ''}
                </div>
            </div>
            <div class="transaction-amount ${transaction.type === 'entrada' ? 'amount-entrada' : 'amount-saida'}">
                ${transaction.type === 'entrada' ? '+' : '-'} KZ ${formatNumber(transaction.amount)}
            </div>
        </div>
    `).join('');
}

// Obter label do tipo de operação
function getTransactionTypeLabel(operationType) {
    const labels = {
        'deposit': 'Depósito',
        'withdrawal': 'Saque',
        'checkin': 'Check-in Diário',
        'product_income': 'Rendimento',
        'commission': 'Comissão',
        'purchase': 'Compra',
        'transfer': 'Transferência',
        'refund': 'Reembolso'
    };
    
    return labels[operationType] || operationType;
}

// Obter label do status
function getStatusLabel(status) {
    const labels = {
        'completed': 'Concluído',
        'pending': 'Pendente',
        'failed': 'Falhou',
        'processing': 'Processando'
    };
    return labels[status] || status;
}

// Obter cor do status
function getStatusColor(status) {
    const colors = {
        'completed': '#2E8B57',
        'pending': '#D2691E',
        'failed': '#CD5C5C',
        'processing': '#4682B4'
    };
    return colors[status] || '#8B7355';
}

// Formatador de números
function formatNumber(num) {
    if (!num) return '0';
    return new Intl.NumberFormat('pt-AO').format(parseFloat(num));
}

// Função para formatar data
function formatDate(dateString) {
    try {
        const date = new Date(dateString);
        return date.toLocaleDateString('pt-AO', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    } catch (e) {
        return dateString;
    }
}

// Função para mostrar erro
function showError(message) {
    const container = document.getElementById('transactionsContent');
    if (container) {
        container.innerHTML = `<div style="color: #CD5C5C; text-align: center; padding: 30px; font-size: 15px; font-weight: 500;">${message}</div>`;
    }
}

// Carregar dados quando a página carregar
document.addEventListener('DOMContentLoaded', function() {
    // Prevenir comportamento de zoom duplo-toque
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    loadTransactionHistory();
});

// Melhorar performance em dispositivos móveis
document.addEventListener('touchmove', function(e) {
    e.preventDefault();
}, { passive: false });
</script>
</body>
</html>
