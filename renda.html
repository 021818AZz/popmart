<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Sistema de Check-in - Futebol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="renderer" content="webkit">
    
    <!-- LINKS EXTERNOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* ===== RESET E CONFIGURA√á√ïES GERAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            width: 100%;
            min-height: 100vh;
            /* FUNDO: Est√°dio de futebol profissional */
            background: url('https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
            color: white;
            position: relative;
        }

        /* Overlay com gradiente de futebol (verde escuro) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.75) 0%, rgba(0, 50, 0, 0.85) 100%);
            z-index: -1;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .page {
            position: relative;
            min-height: 100vh;
            padding-top: 60px;
        }

        /* ===== CABE√áALHO COM TEMA DE FUTEBOL ===== */
        .headers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #1a1a1a 0%, #2d5016 50%, #1a1a1a 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.3);
            z-index: 1000;
            height: 60px;
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #ffd700;
        }

        .head {
            padding: 0 15px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back {
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            color: #ffd700;
            font-size: 1.5rem;
        }

        .back:hover {
            background-color: rgba(255, 215, 0, 0.4);
            transform: scale(1.1);
        }

        .name {
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            flex: 1;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        /* ===== CONTE√öDO PRINCIPAL ===== */
        .content-container {
            padding: 20px 15px;
            max-width: 550px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .page-title i {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ===== EST√ÅDIO PRINCIPAL (CAMPO DE FUTEBOL) ===== */
        .stadium-container {
            background: linear-gradient(135deg, #1a4d1a 0%, #0d3d0d 100%);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid #ffd700;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), inset 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .stadium-header {
            background: linear-gradient(90deg, #1a1a1a 0%, #2d5016 100%);
            padding: 15px 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            border-bottom: 2px solid #ffd700;
        }

        .stadium-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .stadium-title i {
            font-size: 1.8rem;
        }

        /* ===== CAMPO DE FUTEBOL REALISTA ===== */
        .football-field {
            padding: 30px 20px;
            position: relative;
            min-height: 320px;
            /* RELVA VERDE DE FUTEBOL */
            background: linear-gradient(180deg, #2d5016 0%, #1a4d1a 50%, #0d3d0d 100%);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        /* Padr√£o de relva */
        .football-field::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none;
        }

        .field-markings {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Linha de meio-campo */
        .field-markings::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: white;
            transform: translateX(-50%);
            opacity: 0.8;
        }

        /* C√≠rculo central */
        .field-markings::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 60px;
            height: 60px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

        /* √Åreas de gol (ret√¢ngulos) */
        .goal-area-left {
            position: absolute;
            left: 20px;
            top: 50%;
            width: 50px;
            height: 80px;
            border: 2px solid white;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .goal-area-right {
            position: absolute;
            right: 20px;
            top: 50%;
            width: 50px;
            height: 80px;
            border: 2px solid white;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .goal {
            position: absolute;
            width: 100px;
            height: 60px;
            border: 3px solid #ffd700;
            border-radius: 8px;
            bottom: 25px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            color: #ffd700;
            font-size: 2.5rem;
            z-index: 3;
        }

        .checkin-area {
            position: absolute;
            width: 90px;
            height: 90px;
            border: 3px dashed #ffd700;
            border-radius: 50%;
            top: 25px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.15);
            color: #ffd700;
            font-size: 2.5rem;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .football-ball {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.4);
            z-index: 10;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f5f5f5 40%, #e0e0e0 100%);
            border: 4px solid #333;
            overflow: hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Padr√£o de bola de futebol */
        .football-ball::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, #333 0%, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 30%, #333 0%, #333 8%, transparent 8%),
                radial-gradient(circle at 50% 65%, #333 0%, #333 8%, transparent 8%),
                radial-gradient(circle at 20% 50%, #333 0%, #333 8%, transparent 8%),
                radial-gradient(circle at 80% 50%, #333 0%, #333 8%, transparent 8%);
            background-size: 100% 100%;
            opacity: 0.8;
        }

        .ball-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #333;
            font-weight: 700;
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.9);
            padding: 0 5px;
        }

        /* NOVO: Bola girando */
        .football-ball.spinning {
            animation: spinBall 1s linear infinite;
        }

        @keyframes spinBall {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* NOVO: Efeito de recebimento */
        .earnings-popup {
            position: absolute;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0d3d0d;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
            border: 2px solid #0d3d0d;
            animation: floatUp 1.5s ease-out forwards;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .trophy {
            position: absolute;
            font-size: 3.5rem;
            color: #ffd700;
            bottom: 25px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .trophy.show {
            opacity: 1;
            animation: trophy-spin 0.8s ease-in-out;
        }

        @keyframes trophy-spin {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* ===== BOLA DESATIVADA ===== */
        .ball-disabled {
            cursor: not-allowed !important;
            opacity: 0.5 !important;
            filter: grayscale(0.8) !important;
        }

        /* ===== ESTAT√çSTICAS DO TIME ===== */
        .team-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.4) 0%, rgba(0, 50, 0, 0.6) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 215, 0, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .stat-icon {
            width: 55px;
            height: 55px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            color: #0d3d0d;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        /* ===== SE√á√ïES GERAIS (JOGADORES E T√ÅTICAS) ===== */
        .players-section, .tactics-section {
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.3) 0%, rgba(0, 50, 0, 0.5) 100%);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .section-header i {
            font-size: 2rem;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
        }

        .section-header h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* ===== GRID DE JOGADORES (PRODUTOS) ===== */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(0, 50, 0, 0.5) 0%, rgba(0, 30, 0, 0.7) 100%);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 2px solid #ffd700;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .player-card:hover {
            background: linear-gradient(135deg, rgba(0, 70, 0, 0.6) 0%, rgba(0, 40, 0, 0.8) 100%);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .player-icon {
            width: 55px;
            height: 55px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            color: #0d3d0d;
            font-size: 2rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .new-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            font-size: 0.6rem;
            padding: 4px 8px;
            border-radius: 50%;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.5);
        }

        .player-name {
            font-weight: 700;
            font-size: 1rem;
            color: #ffd700;
            margin-bottom: 3px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .player-position {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .player-value {
            font-size: 0.9rem;
            color: #90ee90;
            margin-top: 5px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* ===== T√ÅTICAS DO DIA (OP√á√ïES) ===== */
        .tactics-content {
            color: rgba(255, 255, 255, 0.95);
        }

        .tactic-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .tactic-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            color: #0d3d0d;
            font-size: 1.6rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .tactic-title {
            font-weight: 700;
            color: #ffd700;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .tactic-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* ===== MODAL DE NOVO CADASTRO ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #0d3d0d 0%, #1a4d1a 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.3);
            border: 3px solid #ffd700;
        }

        .modal-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            color: #0d3d0d;
            font-size: 3rem;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .modal-message {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-button {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0d3d0d;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .modal-button:hover {
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes ballToGoal {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                left: 50%;
                top: 50%;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                transform: translate(120px, 60px) scale(1);
                left: calc(50% + 120px);
                top: calc(50% + 60px);
            }
        }

        @keyframes ballToCheckin {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                left: 50%;
                top: 50%;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                transform: translate(-150px, -100px) scale(1);
                left: calc(50% - 150px);
                top: calc(50% - 100px);
            }
        }

        /* ===== TOAST PERSONALIZADO ===== */
        .custom-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(13, 61, 13, 0.95) 100%);
            color: #ffd700;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 90%;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
        }

        .custom-toast.show {
            opacity: 1;
        }

        /* ===== MEDIA QUERIES ===== */
        @media (min-width: 768px) {
            .content-container {
                max-width: 700px;
                padding: 30px 20px;
            }
            
            .page-title {
                font-size: 2.3rem;
            }
            
            .page-title i {
                font-size: 2.8rem;
            }
            
            .football-field {
                min-height: 380px;
            }
            
            .players-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            @keyframes ballToGoal {
                0% { 
                    transform: translate(-50%, -50%) scale(1);
                    left: 50%;
                    top: 50%;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                }
                100% { 
                    transform: translate(200px, 80px) scale(1);
                    left: calc(50% + 200px);
                    top: calc(50% + 80px);
                }
            }
            
            @keyframes ballToCheckin {
                0% { 
                    transform: translate(-50%, -50%) scale(1);
                    left: 50%;
                    top: 50%;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                }
                100% { 
                    transform: translate(-200px, -120px) scale(1);
                    left: calc(50% - 200px);
                    top: calc(50% - 120px);
                }
            }
        }

        @media (max-width: 360px) {
            .content-container {
                padding: 15px 10px;
            }
            
            .team-stats {
                grid-template-columns: 1fr;
            }
            
            .players-grid {
                grid-template-columns: 1fr;

    <script>
        // Estado das tarefas

        // Fun√ß√£o para mostrar toast personalizado

        // Fun√ß√£o para fechar modal de novo cadastro
        function closeNewRegistrationModal() {

        }

        // Fun√ß√£o para mostrar modal de compra recente
        function showRecentPurchaseModal() {
            const modal = document.getElementById('recentPurchaseModal');
            const messageElement = document.getElementById('recentPurchaseMessage');
            
            let message = '';
            
            if (taskState.todaysPurchases.length > 0) {
                message += `<strong>Voc√™ comprou os seguintes produtos hoje:</strong><br>`;
                taskState.todaysPurchases.forEach(purchase => {
                    message += `‚Ä¢ ${purchase.product_name} - ${purchase.daily_return} KZ/dia<br>`;
                });
                message += `<br>`;

            message += 'As tarefas ficar√£o dispon√≠veis a partir de amanh√£. Descanse e prepare-se para come√ßar a ganhar recompensas!';

        // Fun√ß√£o para fechar modal de compra recente
        function closeRecentPurchaseModal() {
            const modal = document.getElementById('recentPurchaseModal');
            modal.style.display = 'none';
        }

        // Fun√ß√£o para obter o token
        function getToken() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (tokenData) {
                    const parsed = JSON.parse(tokenData);
                    return parsed.token || parsed.access_token || parsed;
                }
                return null;
            } catch (error) {
                console.error('Erro ao obter token:', error);
                return null;
            }
        }

        // Fun√ß√£o para verificar se o usu√°rio se cadastrou hoje
        async function checkUserRegistrationDate() {
            const token = getToken();
            if (!token) {
                console.log('‚ùå Token n√£o encontrado');
                return false;
            }

            try {
                // Buscar informa√ß√µes do usu√°rio
                const userResponse = await fetch('https://bd-p4q7.onrender.com/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Erro ao carregar perfil do usu√°rio');
                }

                const userData = await userResponse.json();

                if (userData.success && userData.data) {
                    const user = userData.data;
                    console.log('üë§ Dados do usu√°rio:', user);
                    
                    // Verificar se temos a data de cria√ß√£o
                    if (user.created_at) {
                        const createdAt = new Date(user.created_at);
                        const today = new Date();
                        
                        // Comparar apenas dia, m√™s e ano (ignorar horas)
                        const isSameDay = 
                            createdAt.getDate() === today.getDate() &&
                            createdAt.getMonth() === today.getMonth() &&
                            createdAt.getFullYear() === today.getFullYear();
                        
                        console.log('üìÖ Data de cria√ß√£o:', createdAt.toISOString());
                        console.log('üìÖ Data atual:', today.toISOString());
                        console.log('üîç √â cadastro de hoje?', isSameDay);
                        
                        return isSameDay;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('Erro ao verificar data de registro:', error);
                return false;
            }
        }

        // Fun√ß√£o para verificar se h√° compras hoje e armazen√°-las
        function checkRecentPurchases(purchases) {
            if (!purchases || purchases.length === 0) {
                console.log('‚ùå Nenhuma compra para verificar');
                taskState.todaysPurchases = [];
                return false;
            }
            
            const today = new Date();
            const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const todayEnd = new Date(todayStart.getTime() + 24 * 60 * 60 * 1000);
            
            console.log('üìÖ Hoje:', todayStart.toISOString(), 'at√©', todayEnd.toISOString());
            
            const todaysPurchases = [];
            
            for (let purchase of purchases) {
                if (purchase.purchase_date) {
                    const purchaseDate = new Date(purchase.purchase_date);
                    console.log('üì¶ Compra:', purchase.product_name, '- Data:', purchaseDate.toISOString());
                    
                    if (purchaseDate >= todayStart && purchaseDate < todayEnd) {
                        console.log('‚úÖ COMPRA HOJE ENCONTRADA:', purchase.product_name);
                        todaysPurchases.push(purchase);
                    }
                }
            }
            
            taskState.todaysPurchases = todaysPurchases;
            return todaysPurchases.length > 0;
        }

        // NOVA FUN√á√ÉO: Mostrar popup de ganhos
        function showEarningsPopup(amount, position) {
            const popup = document.createElement('div');
            popup.className = 'earnings-popup';
            popup.textContent = `+${amount} KZ`;
            popup.style.left = position.x + 'px';
            popup.style.top = position.y + 'px';
            
            document.getElementById('footballField').appendChild(popup);
            
            // Remover popup ap√≥s anima√ß√£o
            setTimeout(() => {
                popup.remove();
            }, 1500);
        }

        // Fun√ß√£o para manipular clique na bola - AGORA COM ANIMA√á√ïES MELHORADAS
        function handleBallClick() {
            console.log('‚öΩ Clique na bola - Estado:', {
                isNewRegistration: taskState.isNewRegistration,
                hasRecentPurchase: taskState.hasRecentPurchase
            });
            
            // VERIFICA√á√ÉO PRINCIPAL: Se o usu√°rio se cadastrou hoje ou fez compra hoje, BLOQUEAR TUDO
            if (taskState.isNewRegistration) {
                showNewRegistrationModal();
                return;
            }

            if (taskState.hasRecentPurchase) {
                showRecentPurchaseModal();
                return;
            }

            const ball = document.getElementById('footballBall');
            const trophy = document.getElementById('trophy');
            const field = document.getElementById('footballField');
            
            // Desativar a bola durante a anima√ß√£o
            ball.style.pointerEvents = 'none';

            if (!taskState.checkinCompleted) {
                // ANIMA√á√ÉO: Bola girando + indo para check-in
                ball.classList.add('spinning');
                
                setTimeout(() => {
                    // Parar de girar e ir para o local
                    ball.classList.remove('spinning');
                    ball.style.animation = 'ballToCheckin 1s forwards';
                    
                    setTimeout(() => {
                        // Processar check-in
                        performDailyCheckin().then((earnings) => {
                            if (earnings > 0) {
                                // Mostrar popup de ganhos
                                const checkinArea = document.querySelector('.checkin-area');
                                const rect = checkinArea.getBoundingClientRect();
                                const fieldRect = field.getBoundingClientRect();
                                
                                showEarningsPopup(earnings, {
                                    x: rect.left - fieldRect.left + rect.width / 2,
                                    y: rect.top - fieldRect.top + rect.height / 2
                                });
                            }
                            
                            // Resetar bola
                            setTimeout(() => {
                                ball.style.animation = '';
                                ball.style.left = '50%';
                                ball.style.top = '50%';
                                ball.style.transform = 'translate(-50%, -50%)';
                                ball.style.pointerEvents = 'auto';
                            }, 1000);
                        });
                    }, 1000);
                }, 1500); // Tempo girando
            } 
            else if (!taskState.incomeCompleted && taskState.hasActivePurchases) {
                // ANIMA√á√ÉO: Bola girando + indo para o gol
                ball.classList.add('spinning');
                
                setTimeout(() => {
                    // Parar de girar e ir para o gol
                    ball.classList.remove('spinning');
                    ball.style.animation = 'ballToGoal 1.5s forwards';
                    
                    setTimeout(() => {
                        // Processar coleta
                        collectProductIncome().then((earnings) => {
                            if (earnings > 0) {
                                // Mostrar popup de ganhos
                                const goal = document.querySelector('.goal');
                                const rect = goal.getBoundingClientRect();
                                const fieldRect = field.getBoundingClientRect();
                                
                                showEarningsPopup(earnings, {
                                    x: rect.left - fieldRect.left + rect.width / 2,
                                    y: rect.top - fieldRect.top + rect.height / 2
                                });
                                
                                // Mostrar trof√©u
                                trophy.classList.add('show');
                            }
                            
                            // Resetar bola e trof√©u
                            setTimeout(() => {
                                trophy.classList.remove('show');
                                ball.style.animation = '';
                                ball.style.left = '50%';
                                ball.style.top = '50%';
                                ball.style.transform = 'translate(-50%, -50%)';
                                ball.style.pointerEvents = 'auto';
                            }, 2000);
                        });
                    }, 1500);
                }, 1500); // Tempo girando
            } 
            else if (taskState.checkinCompleted && taskState.incomeCompleted) {
                showToast('üéâ Todas as tarefas conclu√≠das hoje!');
                ball.style.pointerEvents = 'auto';
            }
            else {
                showToast('‚ö†Ô∏è Nenhuma jogada dispon√≠vel');
                ball.style.pointerEvents = 'auto';
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const completedTasks = (taskState.checkinCompleted ? 1 : 0) + (taskState.incomeCompleted ? 1 : 0);
            document.getElementById('completedTasks').textContent = `${completedTasks}/2`;
            document.getElementById('todayEarnings').textContent = `${taskState.todayEarnings} KZ`;
        }

        // Carregar status das tarefas
        async function loadTasksStatus() {
            const token = getToken();
            
            // PRIMEIRO: Verificar se o usu√°rio se cadastrou hoje
            const isNewRegistration = await checkUserRegistrationDate();
            taskState.isNewRegistration = isNewRegistration;
            
            console.log('üéØ Usu√°rio se cadastrou hoje?', isNewRegistration);
            
            if (!token) {

                loadSampleData();
                return;
            }

            try {
                // Carregar dados das tarefas
                const tasksResponse = await fetch('https://bd-p4q7.onrender.com/api/tasks/status', {
                    method: 'GET',

                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }

                if (!tasksResponse.ok) {
                    throw new Error('Erro ao carregar status das tarefas');
                }

                const tasksData = await tasksResponse.json();

                if (tasksData.success) {
                    console.log('‚úÖ Dados das tarefas carregados:', tasksData.data);
                    updateUI(tasksData.data);
                } else {
                    throw new Error('Erro nos dados das tarefas');

                    <div style="color: rgba(255, 255, 255, 0.9); margin-bottom: 15px;">
                        Parab√©ns pelo seu cadastro hoje! üéä
                    </div>
            `;
            
            if (taskState.todaysPurchases.length > 0) {
                tacticsHTML += `
                    <div style="background: rgba(255, 215, 0, 0.1); padding: 15px; border-radius: 10px; border: 2px solid #ffd700; margin-bottom: 15px;">

                `;

                        </div>

                `;

                        </div>
                    </div>

        // Atualizar interface
        function updateUI(data) {
            // Primeiro verificar se √© novo cadastro
            if (taskState.isNewRegistration) {
                updateUIForNewRegistration(data);
                return;
            }

            // Reset do estado (j√° sabemos que n√£o √© novo cadastro)
            taskState.checkinCompleted = data.tasks_status?.daily_checkin?.completed || false;
            taskState.incomeCompleted = data.tasks_status?.product_income?.completed || false;
            taskState.hasActivePurchases = data.has_active_purchases || false;
            taskState.todayEarnings = 0;
            
            // Verificar compras recentes
            console.log('üîç Verificando compras recentes...');
            console.log('üì¶ Compras ativas:', data.active_purchases || []);
            
            taskState.hasRecentPurchase = checkRecentPurchases(data.active_purchases || []);
            
            console.log('üìä Estado final:', {
                checkinCompleted: taskState.checkinCompleted,
                incomeCompleted: taskState.incomeCompleted,
                hasActivePurchases: taskState.hasActivePurchases,
                hasRecentPurchase: taskState.hasRecentPurchase,
                isNewRegistration: taskState.isNewRegistration,
                todaysPurchases: taskState.todaysPurchases
            });
            
            // Calcular ganhos
            if (taskState.checkinCompleted) taskState.todayEarnings += 1;

        // MODIFICADA: Fun√ß√£o para fazer check-in - AGORA RETORNA PROMISE
        async function performDailyCheckin() {
            return new Promise(async (resolve) => {
                // Verificar bloqueios
                if (taskState.isNewRegistration) {
                    showNewRegistrationModal();
                    resolve(0);
                    return;
                }

                if (taskState.hasRecentPurchase) {
                    showRecentPurchaseModal();
                    resolve(0);
                    return;
                }

                const token = getToken();
                if (!token) {
                    showToast('‚ùå Fa√ßa login para continuar');
                    resolve(0);
                    return;
                }

                try {
                    const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/daily-checkin', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        const earnings = 1; // Recompensa fixa do check-in
                        taskState.todayEarnings += earnings;
                        updateStats();
                        setTimeout(loadTasksStatus, 1000);
                        resolve(earnings);
                    } else {
                        throw new Error(data.message || 'Erro no check-in');
                    }
                } catch (error) {
                    console.error('Erro no check-in:', error);
                    showToast('‚ùå Falha no aquecimento');
                    resolve(0);
                }
            });
        }

        // MODIFICADA: Fun√ß√£o para coletar rendimentos - AGORA RETORNA PROMISE
        async function collectProductIncome() {
            return new Promise(async (resolve) => {
                // Verificar bloqueios
                if (taskState.isNewRegistration) {
                    showNewRegistrationModal();
                    resolve(0);
                    return;
                }

                if (taskState.hasRecentPurchase) {
                    showRecentPurchaseModal();
                    resolve(0);
                    return;
                }

                const token = getToken();
                if (!token) {
                    showToast('‚ùå Fa√ßa login para continuar');
                    resolve(0);
                    return;
                }

                try {
                    const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/collect-product-income', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        const earnings = data.data?.total_income || 0;
                        taskState.todayEarnings += earnings;
                        updateStats();
                        setTimeout(loadTasksStatus, 1000);
                        resolve(earnings);
                    } else {
                        throw new Error(data.message || 'Erro na coleta de rendimentos');
                    }
                } catch (error) {
                    console.error('Erro na coleta:', error);
                    showToast('‚ùå Falha na finaliza√ß√£o');
                    resolve(0);
                }
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {

            loadTasksStatus();
            // Atualizar a cada 30 segundos
            setInterval(loadTasksStatus, 30000);
