<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Sistema de Check-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* ===== RESET E CONFIGURA√á√ïES GERAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a3a1a 0%, #0d4d20 100%);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: white;
        }
        
        /* ===== LAYOUT PRINCIPAL ===== */
        .page {
            position: relative;
            min-height: 100vh;
            padding-top: 60px;
        }
        
        /* ===== CABE√áALHO ===== */
        .headers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(13, 77, 32, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            height: 60px;
            backdrop-filter: blur(10px);
        }
        
        .head {
            padding: 0 15px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back {
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .back:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .back img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        .name {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            flex: 1;
            color: white;
        }
        
        /* ===== CONTE√öDO PRINCIPAL ===== */
        .content-container {
            padding: 20px 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .page-title img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
        }
        
        /* ===== EST√ÅDIO PRINCIPAL ===== */
        .stadium-container {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #0d4d20 100%);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid #fbbf24;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stadium-header {
            background: rgba(13, 77, 32, 0.9);
            padding: 15px 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .stadium-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .stadium-title img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
        
        /* ===== CAMPO DE FUTEBOL ===== */
        .football-field {
            padding: 30px 20px;
            position: relative;
            min-height: 280px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .field-markings {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.3) 50%, transparent 51%),
                linear-gradient(transparent 49%, rgba(255,255,255,0.3) 50%, transparent 51%),
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 20%, rgba(255,255,255,0.3) 20%, rgba(255,255,255,0.3) 21%, transparent 21%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            pointer-events: none;
        }

        .goal {
            position: absolute;
            width: 90px;
            height: 50px;
            border: 3px solid white;
            border-radius: 8px;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .goal img {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }

        .checkin-area {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px dashed white;
            border-radius: 50%;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
        }

        .checkin-area img {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }

        .football-ball {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 10;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 3px solid #0d4d20;
            overflow: hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .football-ball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, #000 0%, #000 6%, transparent 6%, transparent 94%, #000 94%, #000 100%),
                linear-gradient(to bottom, #000 0%, #000 6%, transparent 6%, transparent 94%, #000 94%, #000 100%),
                radial-gradient(circle at 30% 30%, #000 0%, #000 12%, transparent 12%),
                radial-gradient(circle at 70% 30%, #000 0%, #000 12%, transparent 12%),
                radial-gradient(circle at 50% 70%, #000 0%, #000 12%, transparent 12%),
                radial-gradient(circle at 20% 50%, #000 0%, #000 12%, transparent 12%),
                radial-gradient(circle at 80% 50%, #000 0%, #000 12%, transparent 12%);
            background-size: 
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .ball-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #0d4d20;
            font-weight: bold;
            font-size: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            padding: 0 5px;
        }

        .trophy {
            position: absolute;
            width: 75px;
            height: 75px;
            bottom: 30px;
            right: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
        }

        .trophy.show {
            opacity: 1;
        }
        
        /* ===== ESTAT√çSTICAS DO TIME ===== */
        .team-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        
        .stat-icon img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* ===== MEUS JOGADORES (PRODUTOS) ===== */
        .players-section {
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        
        .section-header img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        
        .section-header h2 {
            font-size: 1.3rem;
            color: white;
            font-weight: 600;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .player-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        
        .player-icon img {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }
        
        .player-name {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }
        
        .player-position {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .player-value {
            font-size: 1rem;
            font-weight: 700;
            color: #fbbf24;
            margin-top: 8px;
        }
        
        /* ===== T√ÅTICA DO DIA (OP√á√ïES) ===== */
        .tactics-section {
            margin-bottom: 20px;
        }
        
        .tactics-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* ===== ANIMA√á√ïES ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes ballToGoal {
            0% { transform: translate(-50%, -50%); }
            30% { transform: translate(calc(-50% + 120px), calc(-50% - 90px)); }
            70% { transform: translate(calc(-50% + 200px), calc(-50% - 50px)); }
            100% { transform: translate(calc(-50% + 240px), -50%); }
        }

        @keyframes ballToCheckin {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(calc(-50% - 170px), calc(-50% - 110px)); }
        }
        
        /* ===== TOAST PERSONALIZADO ===== */
        .custom-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 90%;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-toast.show {
            opacity: 1;
        }
        
        /* ===== MEDIA QUERIES ===== */
        
        @media (min-width: 768px) {
            .content-container {
                max-width: 700px;
                padding: 20px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .page-title img {
                width: 40px;
                height: 40px;
            }
            
            .football-field {
                min-height: 320px;
            }
            
            .players-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 360px) {
            .content-container {
                padding: 15px 10px;
            }
            
            .team-stats {
                grid-template-columns: 1fr;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .football-field {
                min-height: 250px;
                padding: 20px 15px;
            }

            .football-ball {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- CABE√áALHO FIXO -->
        <div class="headers">
            <div class="head">
                <div class="back" onclick="window.history.back()">

                <div class="name">Tarefa</div>
                <div style="width: 40px;"></div>
            </div>
        </div>
        
        
            
            <!-- ESTAT√çSTICAS DO TIME -->
            <div class="team-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="https://i.postimg.cc/6qsDv2Jm/task.png" alt="Tarefas">
                    </div>
                    <div class="stat-value" id="completedTasks">0/2</div>
                    <div class="stat-label">Tarefas Conclu√≠das</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="https://i.postimg.cc/3rgqqwH3/external-seo-report-finance-trading-and-banking-smashingstocks-mixed-smashing-stocks-2.png" alt="Ganhos">

            <!-- EST√ÅDIO PRINCIPAL -->
            <div class="stadium-container">
                <div class="stadium-header">
                    <div class="stadium-title">
                        <img src="https://i.postimg.cc/6qsDv2Jm/task.png" alt="Campo">
                        Campo Principal
                    </div>
                </div>
                
                <div class="football-field" id="footballField">
                    <div class="field-markings"></div>
                    <div class="goal">
                        <img src="img/goal.png" alt="Gol">
                    </div>

                        <img src="https://i.postimg.cc/6qsDv2Jm/task.png" alt="Check-in">
                    </div>
                    <div class="football-ball" id="footballBall" onclick="handleBallClick()">
                        <div class="ball-content">Clique para Jogar</div>
                    </div>

                </div>

            <!-- MEUS JOGADORES (PRODUTOS) -->
            <div class="players-section">
                <div class="section-header">

                    <h2>Meus Jogadores</h2>
                </div>
                
                <div class="players-grid" id="playersGrid">
                    <!-- Os produtos ser√£o carregados aqui -->
                </div>
            </div>
            
            <!-- T√ÅTICA DO DIA (OP√á√ïES) -->
            <div class="tactics-section">
                <div class="section-header">
                    <img src="https://i.postimg.cc/KYMfg9Gm/available-updates.png" alt="T√°tica">
                    <h2>T√°tica do Dia</h2>
                </div>
                <div class="tactics-content" id="tacticsContent">
                    <!-- Conte√∫do ser√° carregado aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST PERSONALIZADO -->
    <div id="customToast" class="custom-toast"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script>
        // URLs dos √≠cones
        const icons = {
            checkin: "https://i.postimg.cc/6qsDv2Jm/task.png",
            income: "https://i.postimg.cc/3rgqqwH3/external-seo-report-finance-trading-and-banking-smashingstocks-mixed-smashing-stocks-2.png",
            purchases: "https://i.postimg.cc/j2KMTzrt/purchase-order.png",
            options: "https://i.postimg.cc/KYMfg9Gm/available-updates.png",
            goal: "https://i.postimg.cc/3wX8q1L6/goal.png",
            trophy: "https://i.postimg.cc/Znb2v3nL/trophy.png"
        };

        // Estado das tarefas
        let taskState = {
            checkinCompleted: false,
            incomeCompleted: false,
            hasActivePurchases: false,
            todayEarnings: 0
        };

        // Fun√ß√£o para mostrar toast personalizado
        function showToast(message) {
            const toast = document.getElementById('customToast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Fun√ß√£o para obter o token
        function getToken() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (tokenData) {
                    const parsed = JSON.parse(tokenData);
                    return parsed.token || parsed.access_token || parsed;
                }
                return null;
            } catch (error) {
                console.error('Erro ao obter token:', error);
                return null;
            }
        }

        // Fun√ß√£o para manipular clique na bola
        function handleBallClick() {
            const ball = document.getElementById('footballBall');
            const trophy = document.getElementById('trophy');
            
            if (!taskState.checkinCompleted) {
                ball.style.animation = 'ballToCheckin 1s forwards';
                
                setTimeout(() => {
                    performDailyCheckin();
                    setTimeout(() => {
                        ball.style.animation = '';
                        ball.style.left = '50%';
                        ball.style.top = '50%';
                        ball.style.transform = 'translate(-50%, -50%)';
                    }, 1000);
                }, 1000);
            } 
            else if (!taskState.incomeCompleted && taskState.hasActivePurchases) {
                ball.style.animation = 'ballToGoal 1.5s forwards';
                
                setTimeout(() => {
                    collectProductIncome();
                    trophy.classList.add('show');
                    
                    setTimeout(() => {
                        trophy.classList.remove('show');
                        ball.style.animation = '';
                        ball.style.left = '50%';
                        ball.style.top = '50%';
                        ball.style.transform = 'translate(-50%, -50%)';
                    }, 2000);
                }, 1500);
            } 
            else if (taskState.checkinCompleted && taskState.incomeCompleted) {
                showToast('üéâ Todas as tarefas conclu√≠das hoje!');
            }
            else {
                showToast('‚ö†Ô∏è Nenhuma jogada dispon√≠vel');
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const completedTasks = (taskState.checkinCompleted ? 1 : 0) + (taskState.incomeCompleted ? 1 : 0);
            document.getElementById('completedTasks').textContent = `${completedTasks}/2`;
            document.getElementById('todayEarnings').textContent = `${taskState.todayEarnings} KZ`;
        }

        // Carregar status das tarefas
        async function loadTasksStatus() {
            const token = getToken();
            if (!token) {
                showToast('Fa√ßa login para acessar');
                return;
            }

            try {
                const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/status', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    updateUI(data.data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Erro ao carregar status:', error);
                loadSampleData();
            }
        }

        // Carregar dados de exemplo
        function loadSampleData() {
            const sampleData = {
                tasks_status: {
                    daily_checkin: { completed: false },
                    product_income: { completed: false, available: true, reward: 150 }
                },
                active_purchases: [
                    { product_name: "Atacante Estrela", daily_return: 50, total_earned: 250 },
                    { product_name: "Meio-Campo Premium", daily_return: 100, total_earned: 500 },
                    { product_name: "Zagueiro Elite", daily_return: 75, total_earned: 375 }
                ],
                has_active_purchases: true
            };
            
            updateUI(sampleData);
        }

        // Atualizar interface
        function updateUI(data) {
            taskState.checkinCompleted = data.tasks_status.daily_checkin.completed;
            taskState.incomeCompleted = data.tasks_status.product_income.completed;
            taskState.hasActivePurchases = data.has_active_purchases;
            taskState.todayEarnings = 0;
            
            if (taskState.checkinCompleted) taskState.todayEarnings += 50;
            if (taskState.incomeCompleted) taskState.todayEarnings += (data.tasks_status.product_income.reward || 0);

            updateStats();

            // Atualizar jogadores (produtos)
            const playersGrid = document.getElementById('playersGrid');
            if (data.active_purchases && data.active_purchases.length > 0) {
                const positions = ["Atacante", "Meio-Campo", "Zagueiro", "Goleiro", "Lateral"];
                playersGrid.innerHTML = data.active_purchases.map((purchase, index) => `
                    <div class="player-card">
                        <div class="player-icon">
                            <img src="${icons.purchases}" alt="Jogador">
                        </div>
                        <div class="player-name">${purchase.product_name}</div>
                        <div class="player-position">${positions[index % positions.length]}</div>
                        <div class="player-value">+${purchase.daily_return} KZ/dia</div>
                    </div>
                `).join('');
            } else {
                playersGrid.innerHTML = `
                    <div class="player-card" style="grid-column: 1 / -1; text-align: center; padding: 30px;">

        // Fun√ß√£o para fazer check-in
        async function performDailyCheckin() {
            const token = getToken();
            if (!token) return;

            try {
                const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/daily-checkin', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showToast('‚úÖ Aquecimento conclu√≠do! +50 KZ');
                    taskState.todayEarnings += 50;
                    updateStats();
                    setTimeout(loadTasksStatus, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showToast('‚ùå Falha no aquecimento');
            }
        }

        // Fun√ß√£o para coletar rendimentos
        async function collectProductIncome() {
            const token = getToken();
            if (!token) return;

            try {
                const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/collect-product-income', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const earnings = data.data.total_income || 0;
                    showToast(`‚úÖ Gol marcado! +${earnings} KZ`);
                    taskState.todayEarnings += earnings;
                    updateStats();
                    setTimeout(loadTasksStatus, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showToast('‚ùå Falha na finaliza√ß√£o');
            }
        }
